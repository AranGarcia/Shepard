        \ subdirector escuela centro y unidad enseñanza y investigación"
    - enum: '9'
      text: "órgano consultivo instituto \n i.- consejo consultivo y \n ii.- consejo\
        \ técnico consultivo escolar"
    - enum: '10'
      text: "órgano apoyar dependiente instituto \n i.- estación televisión xeipn\
        \ canal once distrito federal \n ii.- centrar nacional cálculo \n órgano apoyar\
        \ regir ley y disposición regular organización y funcionamiento"
    - enum: '11'
      text: "organismo auxiliar instituto \n i.- centrar investigación y estudio avanzar\
        \ instituto politécnico nacional \n ii.- comisión operación y fomentar actividad\
        \ académico instituto politécnico nacional \n iii.- patronato obrar e instalación\
        \ instituto politécnico nacional \n organismo auxiliar coadyuvar a realización\
        \ finalidad instituto ley y ordenamiento regir"
    - enum: '12'
      text: director nombrar presidente república representación legal instituto politécnico
        nacional durar cargar año y designar periodo
    - enum: '13'
      text: "director requerir \n i.- mexicano nacimiento y treinta año edad \n ii.-\
        \ poseer título profesional licenciatura cursar instituto politécnico nacional\
        \ antigüedad mínimo año y \n iii.- gozar reconocer prestigiar profesional\
        \ y académico solvencia moral y identificar objetivo origen a institución"
    - enum: '14'
      text: "facultad y obligación director \n i.- dirigir y coordinar actividad instituto\
        \ \n ii.- vigilar estricto cumplimiento disposición ley \n iii.- expedir norma\
        \ y disposición carácter organización y funcionamiento académico y administrativo\
        \ instituto tener presentar opinión consejo consultivo \n iv.- establecer\
        \ escuela centro y unidad enseñanza y investigación y dependencia administrativo\
        \ requerir instituto cumplimiento finalidad previo consejo consultivo \n v.-\
        \ autorizar plan y programar académico instituto haber previamente acordar\
        \ consejo consultivo \n vi.- someter a consideración secretario educación\
        \ público subsecretario educación e investigación tecnológico o asunto requerir\
        \ \n vii.- consultar consejo sistema nacional educación tecnológico considerar\
        \ necesario asunto tener objetar lograr vinculación actividad académico sistema\
        \ \n viii.- administrar patrimonio instituto disposición aplicable \n ix.-\
        \ presentar oportunamente secretario educación público aprobación anteproyecto\
        \ presupuestar anual ingreso y egreso institución \n x.- a a autoridad y órgano\
        \ instituto presupuestar autorizar \n xi.- gestionar autoridad competente\
        \ instituto disponer oportunamente asignación y recurso presupuestario \n\
        \ xii.- ejercer presupuestar anual egreso instituto supervisión consejo consultivo\
        \ \n xiii.- presidir órgano colegiar gobernar organismo auxiliar instituto\
        \ \n xiv.- celebrar convenio cooperación tecnológico asesoría técnico prestación\
        \ servicio y intercambiar experiencia centro educativo dependencia gobernar\
        \ federal entidad federativo municipio y organismo sector público social y\
        \ privar \n xv.- nombrar a secretario área previo consultar secretario educación\
        \ público deber reunir requisito señalar artículo 13 ley \n xvi.- nombrar\
        \ a director coordinación deber reunir requisito a referir fracción anteceder\
        \ \n xvii.- designar a director director adjunto y subdirector escuela centro\
        \ y unidad enseñanza y investigación terna proponer consejo técnico consultivo\
        \ escolar respectivo \n xviii.- presentar secretario educación público informar\
        \ anual actividad instituto y programar a desarrollar ejercicio \n xix.- ejercitar\
        \ representación legal instituto amplio facultad a referir párrafo artículo\
        \ 2554 código civil distrito federal materia común y república materia federal\
        \ y \n xx.- prever ley y ordenamiento aplicable"
    - enum: '15'
      text: secretario nombrar secretario educación público a proponer director instituto
        politécnico nacional y deber reunir requisito señalar artículo 13 ley
    - enum: '16'
