items:
- content:
    items:
    - enum: '1'
      text: instituto politécnico nacional institución educativo crear consolidar
        a educación independencia económico científico tecnológico cultural y político
        alcanzar progresar social nación objetivo histórico revolución mexicano contenido
        constitución político unir mexicano
    - enum: '2'
      text: instituto politécnico nacional órgano desconcentrado secretar educación
        público cuyo orientación corresponder domiciliar distrito federal y representación
        entidad república funcionar escuela centro y unidad enseñanza y investigación
        depender
    - enum: '3'
      text: "finalidad instituto politécnico nacional \n i.- contribuir a procesar\
        \ educativo a transformación sociedad sentir democrático y progresar social\
        \ lograr justo distribución bien material y cultural régimen igualdad y libertar\
        \ \n ii.- investigación científico y tecnológico vestir avanzar conocimiento\
        \ desarrollar enseñanza tecnológico y aprovechamiento social recurso natural\
        \ y material \n iii.- formar profesional e investigador diverso campo ciencia\
        \ y tecnología requerimiento desarrollar económico político y social país\
        \ \n iv.- coadyuvar a preparación técnico trabajador mejoramiento económico\
        \ y social \n v.- investigar crear conservar y difundir cultura fortalecer\
        \ concienciar nacionalidad procurar desarrollar elevar sentir convivencia\
        \ humano y fomentar educando amor a paz y sentimiento solidaridad pueblo luchar\
        \ independencia \n vi.- promover alumno y egresar actitud solidario y democrático\
        \ reafirmar independencia económico \n vii.- garantizar y ampliar acceso estudiante\
        \ escaso recurso a servicio enseñanza técnico prestar instituto \n viii.-\
        \ participar programar coordinar actividad investigación formular planeación\
        \ y desarrollar político nacional ciencia y tecnología y \n ix.- contribuir\
        \ a planeación y desarrollar interinstitucional educación técnico y función\
        \ rector tipo educación país coordinándose institución integrar consejo sistema\
        \ nacional educación tecnológico término prever ley coordinación educación\
        \ superior y conformidad acuerdo tomar consejo"
    - enum: '4'
      text: "cumplimiento finalidad instituto politécnico nacional siguiente atribución\
        \ \n i.- adoptar organización administrativo y académico estimar conveniente\
        \ lineamiento general prever ley \n ii.- planear ejecutar y evaluar sistemáticamente\
        \ actividad \n iii.- impartir educación tipo superior licenciatura maestría\
        \ y doctorar curso capacitación técnico y actualización especialización y\
        \ superación académico modalidad escolar y extraescolar y establecer opción\
        \ terminal previo a conclusión tipo educativo \n iv.- establecer y desarrollar\
        \ medio y procedimiento permitir a estudiante incorporarse a programar investigación\
        \ científico y tecnológico \n v.- organizar plan y programar estudiar creación\
        \ estructurar académico flexible permitir educar y nivel estudio incorporarse\
        \ sistema productivo país \n vi.- revalidar y reconocer estudio y establecer\
        \ equivalencia relación tipo educativo impartir \n vii.- expedir constancia\
        \ certificar estudiar y otorgar diploma título profesional y grado académico\
        \ \n viii.- prestar servicio asesoría a sector público social y privar y municipio\
        \ solicitar elaboración y desarrollar plan y programar investigación científico\
        \ y tecnológico capacitación personal dicho sector y entidad solución problema\
        \ específico relacionar y a problema concreto actividad tecnológico \n ix.-\
        \ promover creación industriar y servicio vincular sistema nacional producción\
        \ y permitir coadyuvar desarrollar comunidad \n x.- participar constitución\
        \ asociación sociedad y patronato tener objetar impulsar desarrollar actividad\
        \ y coordinación personar físico o moral contribuir a realización finalidad\
        \ instituto \n xi.- programar y promover actividad cultural recreativo y deportivo\
        \ coadyuvar desarrollar armónico personalidad educar interés comunidad politécnico\
        \ y sociedad \n xii.- patrocinar y organizar realización congreso asamblea\
        \ reunión competencia concurso y evento carácter educativo científico tecnológico\
        \ cultural y deportivo \n xiii.- promover y editar obrar contribuir a difusión\
        \ cultura y conocimiento científico y tecnológico \n xiv.- estimular a personal\
        \ participar elaboración material didáctico libro texto y obrar técnico científico\
        \ y cultural \n xv.- capacitar y procurar mejoramiento profesional personal\
        \ docente técnico y administrativo \n xvi.- establecer y utilizar medio comunicación\
        \ masivo y convenio especial y particular extensión servicio educativo difusión\
        \ cultura y información \n xvii.- promover intercambiar científico tecnológico\
        \ y cultural institución educativo y organismo nacional extranjero e internacional\
        \ \n xviii.- establecer comunicación permanente egresar y promover participación\
        \ actividad instituto afirmar vinculación comunidad politécnico \n xix.- organizar\
        \ servicio social prestar alumno y pasante establecimiento sistema integral\
        \ y permanente programar unidisciplinarios y multidisciplinario \n xx.- contribuir\
        \ servicio social mejoramiento ejido comunidad agrario y zona marginar mantener\
        \ formar permanente brigada interdisciplinario servicio social permitir coadyuvar\
        \ auxiliar a población región declarar zona desastre \n xxi.- otorgar becar\
        \ y medio apoyar a estudiante escaso recurso económico cumplir requisito escolaridad\
        \ y procedimiento acordar consejo consultivo \n xxii.- otorgar estímulo y\
        \ recompensar a personal disposición aplicable \n xxiii.- premiar a estudiante\
        \ distinguir instituto obtener alto promedio calificación y promover y estimular\
        \ a asociación cultural deportivo técnico y científico formar y \n xxiv.-\
        \ requerir cumplir anterior y derivar ley"
    - enum: '5'
      text: educación impartir instituto politécnico nacional gratuito
    level: ARTICULO
  enum: I
  text: naturaleza finalidad y atribución
- content:
    items:
    - enum: '6'
      text: "patrimonio instituto politécnico nacional constituir \n i.- bien poseer\
        \ y destinar a servicio \n ii.- asignación y recurso establecer presupuestar\
        \ anual egreso federación \n iii.- ingreso obtener servicio prestar \n iv.-\
        \ donación hacer y casar entender contraprestación servicio educativo y deber\
        \ desvirtuar objetivo instituto y \n v.- legar otorgar y derecho adquirir\
        \ título legal"
    level: ARTICULO
  enum: II
  text: patrimonio
- content:
    items:
    - enum: '7'
      text: instituto politécnico nacional ejercer atribución competer autoridad y
        órgano consultivo y apoyar prever ley y ordenamiento aplicable
    - enum: '8'
      text: "autoridad instituto \n i.- director \n ii.- secretario \n iii.- secretario\
