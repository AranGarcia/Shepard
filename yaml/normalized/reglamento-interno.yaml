items:
- content:
    items:
    - content:
        items:
        - enum: '1'
          text: presentar reglamentar derivar ley orgánico instituto politécnico nacional
            orden y desprender reglamento específico acuerdo y disposición normativo
            interno regir organización y funcionamiento actividad académico y administrativo
            institucional
        - enum: '2'
          text: instituto politécnico nacional órgano desconcentrado secretar educación
            público personalidad jurídico y patrimonio encargar contribuir a educación
            a consolidar independencia económico científico tecnológico cultural y
            político alcanzar progresar social nación principiar libertar académico
            y filosofía social consagrar constitución político unir mexicano particularmente
            artículo 3o
        - enum: '3'
          text: cumplir finalidad instituto asignar funcionar sustantivo docencia
            investigación científico y tecnológico y difusión cultura característico
            educativo realizar accionar intercambiar vinculación extensión y divulgación
            conocimiento
        - enum: '4'
          text: instituto politécnico nacional cumplir funcionar sustantivo a modelar
            educativo institucional integrar docencia e investigación y combinar teoría
            y práctico programar académico y plan estudiar conjuntar sistemático flexible
            y permanente actualización sustentar organización conocimiento y valorar
        - enum: '5'
          text: "instituto realizar función educativo a escuela centro y unidad enseñanza\
            \ y investigación efecto reglamentar y disposición jurídico interno aplicable\
            \ entender \n i. escuela establecimiento académico impartir educación\
            \ superior y posgrado y realizar investigación científico y tecnológico\
            \ \n ii unidad interdisciplinario escuela desarrollar actividad académico\
            \ o área conocimiento carácter multidisciplinario o interdisciplinario\
            \ \n iii centrar investigación establecimiento académico realizar investigación\
            \ científico y tecnológico y docencia nivel posgrado \n iv centrar estudio\
            \ científico y tecnológico establecimiento académico impartir educación\
            \ bivalente nivel superior y realizar investigación \n v. centrar extensión\
            \ y difusión establecimiento llevar a cabo actividad educativo formal\
            \ extensión vinculación divulgación conocimiento y difusión cultura \n\
            \ apoyar a escuela centro y unidad \n ver unidad profesional y académico\
            \ espaciar geográfico ubicar escuela centro y unidad realizar actividad\
            \ docencia investigación y difusión cultura nivelar superior y posgrado\
            \ y \n vii campus politécnico conjuntar escuela centro y unidad enseñanza\
            \ investigación y extensión y difusión cultura"
        - enum: '6'
          text: instituto domiciliar ciudad méxico distrito federal y escuela centro
            y unidad enseñanza y investigación república mexicano asimismo establecer
            representación territorio nacional
        - enum: '7'
          text: "ley orgánico presentar reglamentar reglamento específico acuerdo\
            \ y \n disposición ejercicio atribución emitir director constituir orden\
            \ normativo \n internar instituto incumplimiento disposición generar aplicación\
            \ sancionar \n establecer casar"
        - enum: '8'
          text: gaceta politécnico órgano oficial información instituto y deber publicarse
            cumplimiento reglamento específico acuerdo y disposición carácter término
            ley orgánico y presentar reglamentar expedir director
        - enum: '9'
          text: comunidad politécnico conformar alumno egresar personal académico
            personal docente y personal directivo instituto y organismo auxiliar
        level: ARTICULO
      enum: ÚNICO
      text: naturaleza y finalidad
    level: CAPITULO
  enum: PRIMERO
  text: disposición general
- content:
    items:
    - content:
        items:
        - enum: '10'
          text: "instituto concebir función educativo procesar generar adquirir transmitir\
            \ y divulgar conocimiento y capacidad fortalecer e impulsar investigación\
            \ científico y tecnológico acrecentar y difundir cultura \n función educativo\
            \ institucional diverso nivelar y modalidad educativo propósito formación\
            \ integral técnico profesionistas posgraduados e investigador"
        - enum: '11'
          text: instituto realizar función educativo docencia nivelar superior superior
            y deposgrado a plan y programar estudiar acordar consejo consultivo yautorizados
            director
        - enum: '12'
          text: "investigación científico y tecnológico función sustantivo instituto\
            \ permitir generación \n conocimiento y fortalecimiento ciencia básico\
            \ y aplicar contribuir a solución \n problema desarrollar nacional"
        - enum: '13'
          text: actividad institucional extensión y difusión ampliar beneficio docencia
            investigación científico y tecnológico y cultura a comunidad politécnico
            conjuntar sociedad a accionar educativo formal cultural recreativo deportivo
            y divulgación
        - enum: '14'
          text: modelar educativo institucional asegurar calidad estructurar distinto
            elemento componer docencia investigación científico y tecnológico extensión
            y difusión programar académico plan y programar estudiar formación y desarrollar
            personal académico medio didáctico nivelar y modalidad educativo proyecto
            investigación intercambiar y vinculación académico permitir instituto
            cumplir finalidad asignar ley orgánico
        level: ARTICULO
      enum: I
      text: generalidad
    - content:
        items:
        - content:
            items:
            - enum: '15'
              text: programar académico concretar modelar educativo institucional
                carrera técnico y profesional estudio posgrado a impartición plan
                estudio respectivo apoyar recurso académico y administrativo instituto
                garantizar egresar cubrir perfil establecer
            - enum: '16'
              text: plan estudio estructurar curricular permitir cumplir propósito
                formación adquisición conocimiento y desarrollar capacidad correspondiente
                a nivel o modalidad educativo y establecer mecanismo evaluación verificar
                cumplimiento conformidad programar académico respectivo
            - enum: '17'
              text: plan estudiar incluir programar asignatura básico carrera y especialidad
                humanístico y complementario o equivalente programar obligatorio u
                optativo y contener elemento teórico y práctico proporción casar estimar
                pertinente
            - enum: '18'
              text: "plan estudiar deber contener \n i. fundamentación \n ii objetivo\
                \ general y específico \n iii método y modalidad aplicación \n iv\
                \ dedicación requerir completar o parcial \n v. relación asignatura\
                \ básico carrera y especialidad humanístico y complementario o equivalente\
                \ \n ver crédito académico programar estudio y plan conjuntar \n vii\
                \ duración plan y programar estudio integrar \n viii balance teoría\
                \ y práctico asignatura o equivalente \n ix procedimiento evaluación\
                \ \n x. perfil ingresar y egresar alumno \n xi condicionar prestación\
                \ servicio social \n xii requisito y modalidad titulación \n xiii\
                \ campar ocupacional egresar \n xiv perfil personal académico requerir\
                \ impartir asignatura o equivalente o grupo \n xv mecanismo y método\
                \ actualización y \n xvi elemento establecer disposición reglamentario\
                \ aplicable"
            - enum: '19'
              text: plan estudiar estructurar función modelar educativo institucional
                y contener relación asignatura o equivalente duración lineamiento
                pedagógico y metodológico elemento adicional establecer disposición
                reglamentario correspondiente
            - enum: '20'
              text: programar estudio integrar unidad temático contener descripción
                ordenar objetivo y contenido asignatura o equivalente método y medio
                didáctico requerir dedicación unidad relación disciplinar bibliografía
                práctico y visitar escolar técnico y profesional y procedimiento evaluación
            - enum: '21'
              text: plan y programar estudiar instrumento educativo flexible deber
                actualizar formar permanente y sistemático incorporación contenido
                temático avanzar científico y tecnológico determinar
            - enum: '22'
              text: modificación plan y programar estudiar resultar evaluación y afectar
                estructurar curricular aplicable a alumno regular
            level: ARTICULO
          enum: PRIMERA
          text: programar académico y plan y programar estudiar
        - content:
            items:
            - enum: '23'
              text: escuela centro y unidad enseñanza y investigación realizar función
                educativo a modalidad escolarizar escolarizar y mixto avanzar desarrollar
                pedagógico científico y tecnológico permitir establecer instituto
                ofrecer a alumno estudio parcial función disponibilidad presupuestal
            - enum: '24'
              text: "modalidad escolarizar desarrollar aula taller y laboratorio a\
                \ estancia práctico y visitar escolar técnico y profesional horario\
                \ y periodo determinar y validez \n escolarizar desarrollar campus\
                \ politécnico respectivo apoyar educativo y susceptible ajustarse\
                \ a disponibilidad y necesidad alumno basar programar educación abrir\
                \ a distanciar o virtual"
            - enum: '25'
              text: educación ofrecer instituto cualquiera modalidad deber regirse
                plan y programar estudiar o equivalente cumplir requerimiento estipular
                reglamentación correspondiente
            level: ARTICULO
          enum: SEGUNDA
          text: modalidad educativo
        - content:
            items:
            - enum: '26'
              text: "organización práctico docente deber asegurar asignación plantar\
                \ académico asignatura realizar clasificación artículo 17 presentar\
                \ reglamentar considerar relación equilibrar profesor y función describir\
                \ nombramiento asignatura o carrera garantizar cumplimiento objetivo\
                \ plan y programar estudiar cargar docencia investigación atención\
                \ y asesoría a alumno tarea carácter académico y fortalecimiento vida\
                \ colegiar \n mecanismo y condicionar decir asignación participación\
                \ academia procesar establecer reglamentar respectivo"
            - enum: '27'
              text: "personal académico seleccionar tomar formación académico y profesional\
                \ experiencia docente nivel conocimiento vocación docencia y investigación\
                \ científico y tecnológico \n efecto tomar disposición contener artículo\
                \ 18 fracción xiv y 26 presentar reglamentar"
            - enum: '28'
              text: perfil personal académico deber corresponder necesidad nivel modalidad
                y programar estudio y deber exigir preferentemente nivel o gradar
                estudio superior impartir deber considerar capacidad administrar y
                aprovechar medio didáctico participar actividad actualización desarrollar
                docente intercambiar vinculación y extensión
            - enum: '29'
              text: personal académico práctico docente organizar academia y colegio
                profesor propósito fundamental garantizar calidad pertinencia y cumplimiento
                plan y programar estudiar diseñar y actualización término determinar
                reglamento correspondiente
            level: ARTICULO
          enum: TERCERA
          text: práctico docente
        - content:
            items:
            - enum: '30'
              text: instituto promover permanentemente formación actualización y desarrollar
                personal académico impulsar superación a doctorar maestría especialidad
                diplomado y participación curso taller congreso y estancia función
                responsabilidad académico y necesidad institucional
            - enum: '31'
              text: propósito consolidar y mantener excelencia plantar académico instituto
                ofrecer programar formación a profesor e investigador
            - enum: '32'
              text: "instituto contar función disponibilidad presupuestal sistema\
                \ becar y estímulo personal académico reconocer calidad docencia y\
                \ investigación científico y tecnológico \n sistema deber incluir\
                \ mecanismo apoyar personal participar respaldar institucional proceder\
                \ programar externo reconocimiento"
            level: ARTICULO
          enum: CUARTA
          text: formación y desarrollar personal académico
        - content:
            items:
            - enum: '33'
              text: medio didáctico y tecnología educativo apoyar a docencia y investigación
                estar destinar a sustentar ejercicio práctico docente
            - enum: '34'
              text: considerar medio didáctico recurso apoyar a práctico docente y
                investigación talar laboratorio taller obrar editorial biblioteca
                centro información y documentación recurso computacional y comunicación
            - enum: '35'
              text: "aprovechamiento y conservación medio didáctico regir reglamentar\
                \ y \n disposición interno aplicable"
            level: ARTICULO
          enum: QUINTA
          text: medio didáctico
        - content:
            items:
            - enum: '36'
              text: intercambiar académico institución y organismo nacional e internacional
                propósito fomentar e impulsar participación recíproco personal académico
                y alumno programar educativo y proyecto investigación científico y
                tecnológico conferenciar seminario curso congreso simposio y similar
                permitir actualización y desarrollar participante
            - enum: '37'
              text: proyecto intercambiar académico deber asegurar obtención beneficio
                mutuo y resultar difundir medio especializar
            level: ARTICULO
          enum: SEXTA
          text: intercambiar académico
        - content:
            items:
            - enum: '38'
              text: "procesar enseñanza aprendizaje evaluar logro parcial y total\
                \ objetivo plantear programar estudio generar información útil desempeñar\
                \ alumno y personal académico \n evaluación reforzar interés alumno\
                \ estudiar motivarlo a seguir avanzar y verificar eficacia método\
                \ educativo plan y programar estudio correspondiente"
            - enum: '39'
              text: evaluación aprendizaje llevar a cabo a examen ordinario extraordinario
                y a título suficiencia cuyo requisito y procedimiento elaboración
                presentación y exención mecanismo evaluación continuo realizar término
                fijar plan y programar estudiar presentar reglamentar y reglamento
                respectivo
            - enum: '40'
              text: contener instrumento evaluación determinar corresponder academia
                y colegio profesor
            - enum: '41'
              text: resultar evaluación expresar valorar numérico entero escalar cero
                a diez considerándose calificación mínimo aprobatorio nivelar superior
                y superior y nivel posgrado
            - enum: '42'
              text: acreditación derivar proceso evaluación aprendizaje deber registrarse
                escuela centro y unidad dirección coordinación correspondiente término
                reglamentación respectivo
            - enum: '43'
              text: instituto certificar conocimiento y capacidad alumno cursar plan
                estudio diverso nivelar y modalidad educativo impartir escuela centro
                y unidad independientemente certificación externo alumno obtener
            - enum: '44'
              text: "derecho a obtener título profesional técnico o licenciatura ejercerse\
                \ a cumplimiento requisito curricular prever plan estudio o opción\
                \ titulación determinar reglamentar respectivo \n satisfacer requisito\
                \ a referenciar párrafo instituto expedir título diploma o certificar\
                \ corresponder a solicitud interesar"
            - enum: '45'
              text: "instituto llevar a cabo tramitación documento a referir artículo\
                \ \n previo cumplimiento requisito señalar artículo 103 presentar\
                \ reglamentar"
            level: ARTICULO
          enum: SÉPTIMA
          text: evaluación acreditación y certificación conocimiento
        level: SECCION
      enum: II
      text: docencia
    - content:
        items:
        - enum: '46'
          text: investigación científico y tecnológico realizar instituto deber generar
            conocimiento contribuir avanzar ciencia y tecnología a formación recurso
            humano alto nivel a mejorar calidad vida población y a conservación y
            sustentable recurso natural nación
        - enum: '47'
          text: instituto impulsar calidad y pertinencia investigación básico y aplicar
            orientar resultar solución problema área estratégico desarrollar nacional
        - enum: '48'
          text: instituto conformar red investigación integrar a investigador a escuela
            centro y unidad y fomentar participación redar organismo e institución
            nacional e internacional
        - enum: '49'
          text: escuela centro y unidad deber asociar actividad investigación docencia
            propiciar formación recurso humano excelencia académico y profesional
            nivelar y modalidad educativo atender instituto
        - enum: '50'
          text: "instituto integrar instrumento y mecanismo apoyar a investigación\
            \ sistema permitir \n i. planear organizar y evaluar investigación científico\
            \ y tecnológico \n ii fomentar creatividad y actitud innovación alumno\
            \ y personal académico \n iii fortalecer e incrementar participación personal\
            \ académico tarea investigación y contribuir a formación actualización\
            \ y superación \n iv procurar e incrementar participación alumno actividad\
            \ investigación científico y tecnológico \n v. promover interdisciplinario\
            \ y transdisciplinario propiciar desarrollar conocimiento científico y\
            \ tecnológico formación recurso humano y solución problema \n ver fomentar\
            \ intercambiar metodología y resultar proyecto investigación área afinar\
            \ o complementario y instituto \n vii impulsar vinculación y intercambiar\
            \ académico escuela centro y unidad instituto institución y organismo\
            \ nacional e internacional realizar investigación o actividad productivo\
            \ \n viii establecer mecanismo promoción estímulo y reconocimiento necesario\
            \ fomentar interés y vocación investigación científico y tecnológico vinculación\
            \ sector sociedad \n ix apoyar e impulsar participación personal académico\
            \ colegio asociación y sociedad científico y tecnológico organismo evaluación\
            \ académico y \n x. difundir resultar investigación promover conocimiento\
            \ científico y avanzar tecnológico"
        - enum: '51'
          text: instituto promover realización proyecto innovación y desarrollar tecnológico
            vincular necesidad tecnológico sector público social y privar país
        - enum: '52'
          text: instituto impulsar político desconcentración actividad investigación
            científico y tecnológico contribuir desarrollar regional sectorial y nacional
        - enum: '53'
          text: actividad investigación generar captación recurso adicional término
            prever artículo 65 presentar reglamentar
        level: ARTICULO
      enum: III
      text: investigación científico y tecnológico
    - content:
        items:
        - enum: '54'
          text: "actividad extensión y difusión realizar instituto permitir ofrecer\
            \ a comunidad politécnico y a sociedad servicio educativo formal cultural\
            \ recreativo y deportivo \n a actividad instituto divulgar conocimiento\
            \ científico y avanzar tecnológico"
        - enum: '55'
          text: "instituto realizar funcionar extensión académico a escuela centro\
            \ y \n unidad ofrecer servicio educativo formal término reglamento y convocatorio\
            \ \n correspondiente"
        - enum: '56'
          text: "instituto ofrecer a educación continuo servicio adquisición y actualización\
            \ conocimiento superación profesional obtención capacidad permitir ejercicio\
            \ laboral competitivo casar aplicar principiar prever artículo 65 reglamentar\
            \ \n facilitar acceso a servicio y ampliar cobertura procurar eficiente\
            \ tecnología educativo cuyo aplicación permitir brindar educación a distanciar\
            \ y virtual opción didáctico resultar avanzar tecnológico"
        - enum: '57'
          text: publicación instituto formato tradicional y resultar avanzar tecnológico
            estar orientar a apoyar procesar enseñanza aprendizaje generación divulgación
            y extensión conocimiento y difusión cultura
        - enum: '58'
          text: "instituto realizar accionar divulgación conocimiento a obrar editorial\
            \ y publicación periódico medio electrónico a mantener informar a comunidad\
            \ a sociedad acercar descubrimiento científico y avanzar tecnológico \n\
            \ efecto fortalecer red biblioteca y acervo documental magnético y audiovisual\
            \ deber mantenerse permanentemente actualizar y conservarse término artículo\
            \ 268 y 269 presentar reglamentar"
        - enum: '59'
          text: "difusión cultura orientar a contribuir a formación integral miembro\
            \ \n comunidad politécnico y a promover valorar cultura nacional y universal\
            \ asimismo \n vincular a sociedad expresión cultural generar instituto"
        - enum: '60'
          text: "instituto fomentar práctico deportar miembro comunidad propósito\
            \ contribuir a salud y pleno desarrollar potencialidad \n propiciar participación\
            \ actividad recreativo"
        level: ARTICULO
      enum: IV
      text: extensión y difusión
    - content:
        items:
        - enum: '61'
          text: "vinculación académico y tecnológico objetar ofrecer investigación\
            \ aplicar y desarrollo tecnológico contribuir a solución problema nacional\
            \ y a atención proyecto estratégico a establecer mecanismo fomentar relación\
            \ instituto sector productivo país \n propósito vinculación operar mecanismo\
            \ colaboración permitir intercambiar experiencia y recurso programar y\
            \ proyecto institucional docencia e investigación científico y tecnológico"
        - enum: '62'
          text: instituto promover participación comunidad actividad vinculación a
            contribuir fortalecimiento conocimiento a prestación servicio proyecto
            investigación estudio técnico asesoría normalización certificación calidad
            capacitación actualización profesional y superación académico
        - enum: '63'
          text: vinculación sustentar programar incluir participación escuela centro
            y unidad enseñanza y investigación sector sociedad establecimiento diverso
            mecanismo colaboración y coordinación carácter nacional e internacional
        - enum: '64'
          text: "vinculación académico y tecnológico orientar y fortalecer siguiente\
            \ \n instrumento y accionar \n i. programar orientar a mejorar calidad\
            \ sector productivo \n ii gestión y transferencia tecnología \n iii unidad\
            \ y comité vinculación escuela centro y unidad \n iv incorporación alumno\
            \ y egresar mercar laboral y \n v. proyecto instituto considerar conveniente\
            \ desarrollar lograr finar"
        - enum: '65'
          text: accionar vinculación llevar a cabo instituto generar ingreso adicional
            complementar a recurso recibir federación objetar fortalecer desarrollar
            actividad sustantivo y apoyar realización proyecto término reglamentación
            específico correspondiente
        level: ARTICULO
      enum: V
      text: vinculación académico y tecnológico
    - content:
        items:
        - enum: '66'
          text: "instituto otorgar reconocimiento validez oficial a estudio impartir\
            \ establecimiento educativo particular nivelar y modalidad ofrecer escuela\
            \ centro y unidad solicitante cumplir condicionar requisito y procedimiento\
            \ prever disposición legal y reglamentario aplicable \n obtención reconocimiento\
            \ validez oficial estudio incorporar a dicho establecimiento sistema educativo\
            \ nacional"
        - enum: '67'
          text: reconocimiento validez oficial estudio negar o revocar conformidad
            establecer ley educación y reglamentar respectivo instituto
        level: ARTICULO
      enum: VI
      text: reconocimiento validez oficial estudio
    - content:
        items:
        - enum: '68'
          text: facultar instituto otorgar equivalencia o revalidación a estudio realizar
            institución nacional y extranjero público o privar impartir nivelar y
            modalidad educativo
        - enum: '69'
          text: "equivalencia objetar validar estudio realizar sistema educativo nacional\
            \ interesar continuarlos instituto nivel corresponder \n equivalencia\
            \ otorgarse plan estudio asignatura o equivalente"
        - enum: '70'
          text: "revalidación permitir interesar acreditar estudio realizar sistema\
            \ educativo nacional continuarlos instituto nivel correspondiente y equiparable\
            \ plan estudiar \n revalidación otorgarse plan estudio asignatura o equivalente"
        - enum: '71'
          text: "instituto determinar caso otorgamiento equivalencia o revalidación\
            \ requerir aprobación examen conocimiento \n artículo 72 director escuchar\
            \ opinión academia y colegio profesor determinar condicionar requisito\
            \ y procedimiento a sujetar otorgamiento equivalencia o revalidación estudio"
        level: ARTICULO
      enum: VII
      text: equivalencia o revalidación estudio
    - content:
        items:
        - enum: '73'
          text: quehacer institucional sujetar a procesar integral sistemático y permanente
            impulsar y fortalecer cultura evaluación valorar cualitativo y cuantitativamente
            actividad sustantivo instituto y retroalimentar mecanismo planeación y
            programación evaluación incluir instrumento indicador y estándar nacional
            e internacional permitir medir gradar desempeñar actividad institucional
        - enum: '74'
          text: evaluación función educativo deber generar información oportuno relevante
            y confiable apoyar tomar decisión relacionar alumno personal académico
            programar académico plan y programar estudiar proyecto investigación medio
            didáctico y metodología educativo considerar formar desempeñar profesional
            egresar
        - enum: '75'
