items:
- content:
    items:
    - content:
        items:
        - enum: '1'
          text: El presente Reglamento deriva de la Ley Orgánica del Instituto Politécnico
            Nacional, es de orden general y de él se desprenden los reglamentos específicos,
            acuerdos y demás disposiciones normativas internas que rigen la organización
            y el funcionamiento de las actividades académicas y administrativas institucionales.
        - enum: '2'
          text: El Instituto Politécnico Nacional es un órgano desconcentrado de la
            Secretaría de Educación Pública, con personalidad jurídica y patrimonio
            propios, encargado de contribuir, a través de la educación, a consolidar
            la independencia económica, científica, tecnológica, cultural y política
            para alcanzar el progreso social de la Nación de acuerdo con el principio
            de libertad académica y con la filosofía social que consagra la Constitución
            Política de los Estados Unidos Mexicanos, particularmente en su artículo
            3o .
        - enum: '3'
          text: Para cumplir con sus finalidades, el Instituto tiene asignadas como
            funciones sustantivas la docencia, la investigación científica y tecnológica
            y la difusión de la cultura. Por sus características educativas, realiza
            además acciones de intercambio, vinculación, extensión y divulgación del
            conocimiento.
        - enum: '4'
          text: El Instituto Politécnico Nacional cumple con sus funciones sustantivas
            a partir de su Modelo Educativo Institucional, que integra docencia e
            investigación y combina la teoría y la práctica en programas académicos
            y planes de estudio dentro de un conjunto sistemático, flexible y en permanente
            actualización, sustentado en la organización de conocimientos y valores.
        - enum: '5'
          text: 'El Instituto realiza su función educativa a través de escuelas, centros
            y unidades de enseñanza y de investigación, que para los efectos de este
            Reglamento y otras disposiciones jurídicas internas aplicables se entenderán
            como:'
        - enum: '6'
          text: El Instituto tiene su domicilio en la ciudad de México, Distrito Federal
            y cuenta con escuelas, centros y unidades de enseñanza y de investigación
            en los estados de la República Mexicana. Asimismo, podrá establecer representaciones
            fuera del territorio nacional.
        - enum: '7'
          text: La Ley Orgánica, el presente Reglamento, así como los reglamentos
            específicos, acuerdos y demás
        - enum: '8'
          text: La Gaceta Politécnica es el órgano oficial de información del Instituto
            y en ella deberán publicarse para su cumplimiento los reglamentos específicos,
            acuerdos y disposiciones de carácter general que, en los términos de la
            Ley Orgánica y del presente Reglamento, expida el director general.
        - enum: '9'
          text: La comunidad politécnica está conformada por los alumnos, egresados,
            personal académico, personal no docente y personal directivo del Instituto
            y de sus organismos auxiliares.
        level: ARTICULO
      enum: ÚNICO
      text: NATURALEZA Y FINALIDADES
    level: CAPITULO
  enum: PRIMERO
  text: DISPOSICIONES GENERALES
- content:
    items:
    - content:
        items:
        - enum: '10'
          text: El Instituto concibe la función educativa como un proceso para generar,
            adquirir, transmitir y divulgar conocimientos y capacidades; para fortalecer
            e impulsar la investigación científica y tecnológica, así como para acrecentar
            y difundir la cultura.
        - enum: '11'
          text: El Instituto realiza la función educativa de docencia en los niveles
            medio superior, superior y deposgrado a través de los planes y programas
            de estudio acordados por el Consejo General Consultivo yautorizados por
            el director general.
        - enum: '12'
          text: La investigación científica y tecnológica como función sustantiva
            del Instituto permite la generación
        - enum: '13'
          text: Las actividades institucionales de extensión y difusión amplían los
            beneficios de la docencia, la investigación científica y tecnológica y
            la cultura a la comunidad politécnica, así como al conjunto de la sociedad,
            a través de acciones educativas no formales, culturales, recreativas,
            deportivas y de divulgación.
        - enum: '14'
          text: 'El Modelo Educativo Institucional para asegurar su calidad estructura
            los distintos elementos que lo componen: docencia, investigación científica
            y tecnológica, extensión y difusión, programas académicos, planes y programas
            de estudio, formación y desarrollo del personal académico, medios didácticos,
            niveles y modalidades educativos, proyectos de investigación, así como
            intercambio y vinculación académicos, lo que le permite al Instituto cumplir
            con las finalidades que le asigna la Ley Orgánica.'
        level: ARTICULO
      enum: I
      text: GENERALIDADES
    - content:
        items:
        - content:
            items:
            - enum: '15'
              text: Los programas académicos concretan el Modelo Educativo Institucional
                en cada una de las carreras técnicas y profesionales, así como en
                los estudios de posgrado, a fin de que la impartición del plan de
                estudios respectivo, con apoyo en los recursos académicos y administrativos
                del Instituto, garantice que el egresado cubra el perfil establecido.
            - enum: '16'
              text: El plan de estudios es la estructura curricular que permite cumplir
                con los propósitos de formación general, adquisición de conocimientos
                y desarrollo de capacidades correspondientes a un nivel o modalidad
                educativa y establece los mecanismos de evaluación para verificar
                su cumplimiento, de conformidad con el programa académico respectivo.
            - enum: '17'
              text: Los planes de estudio incluirán programas de asignaturas básicas,
                de la carrera y de la especialidad, así como humanísticas y complementarias,
                o sus equivalentes. Los programas podrán ser obligatorios u optativos
                y contendrán elementos teóricos y prácticos en la proporción que en
                cada caso se estime pertinente.
            - enum: '18'
              text: 'Los planes de estudio deberán contener:'
            - enum: '19'
              text: Los planes de estudio se estructurarán en función del Modelo Educativo
                Institucional y contendrán la relación de asignaturas o su equivalente,
                su duración, los lineamientos pedagógicos y metodológicos, así como
                los elementos adicionales que establezcan las disposiciones reglamentarias
                correspondientes.
            - enum: '20'
              text: El programa de estudios integra unidades temáticas que contienen
                la descripción ordenada de los objetivos y contenidos de una asignatura
                o su equivalente; los métodos y medios didácticos requeridos; el tiempo
                de dedicación de cada unidad, así como su relación con otras disciplinas;
                bibliografía; prácticas y visitas escolares, técnicas y profesionales,
                y los procedimientos de evaluación.
            - enum: '21'
              text: Los planes y programas de estudio son instrumentos educativos
                flexibles que deberán ser actualizados, en forma permanente y sistemática,
                mediante la incorporación de los contenidos temáticos que los avances
                científicos y tecnológicos determinen.
            - enum: '22'
              text: La modificación de los planes y programas de estudio será resultado
                de su evaluación y no podrá afectar la estructura curricular aplicable
                a los alumnos regulares.
            level: ARTICULO
          enum: PRIMERA
          text: DE LOS PROGRAMAS ACADÉMICOS Y DE LOS PLANES Y PROGRAMAS DE ESTUDIO
        - content:
            items:
            - enum: '23'
              text: Las escuelas, centros y unidades de enseñanza y de investigación
                realizan la función educativa a través de las modalidades escolarizada,
                no escolarizada y mixta, así como las que los avances del desarrollo
                pedagógico, científico y tecnológico permitan establecer. El Instituto
                podrá ofrecer a sus alumnos estudios de tiempo parcial, en función
                de sus disponibilidades presupuestales.
            - enum: '24'
              text: La modalidad escolarizada se desarrolla en las aulas, talleres
                y laboratorios, así como a través de estancias, prácticas y visitas
                escolares, técnicas y profesionales, en horarios y periodos determinados
                y de validez general.
            - enum: '25'
              text: La educación que ofrece el Instituto en cualesquiera de sus modalidades
                deberá regirse por los planes y programas de estudio, o su equivalente,
                que cumplan con los requerimientos estipulados en la reglamentación
                correspondiente.
            level: ARTICULO
          enum: SEGUNDA
          text: DE LAS MODALIDADES EDUCATIVAS
        - content:
            items:
            - enum: '26'
              text: La organización de la práctica docente deberá asegurar que la
                asignación de la planta académica en cada una de las asignaturas se
                realice de acuerdo con la clasificación del artículo 17 del presente
                Reglamento, considerando la relación equilibrada entre los profesores
                y la función descrita en su nombramiento, por asignatura o de carrera,
                que garantice el cumplimiento de los objetivos de los planes y programas
                de estudio, de las cargas de docencia, investigación, atención y asesoría
                a los alumnos, así como de las tareas de carácter académico y del
                fortalecimiento de la vida colegiada.
            - enum: '27'
              text: El personal académico será seleccionado tomando en cuenta su formación
                académica y profesional, experiencia docente, nivel de conocimientos,
                así como su vocación por la docencia y la investigación científica
                y tecnológica.
            - enum: '28'
              text: El perfil del personal académico deberá corresponder con las necesidades
                de cada nivel, modalidad y programa de estudios y deberá exigir preferentemente
                un nivel o grado de estudios superior al que imparte. De igual manera,
                deberá considerar la capacidad para administrar y aprovechar los medios
                didácticos, así como para participar en las actividades de actualización,
                desarrollo docente, intercambio, vinculación y extensión.
            - enum: '29'
              text: El personal académico en su práctica docente se organiza en academias
                y colegios de profesores con el propósito fundamental de garantizar
                la calidad, pertinencia y cumplimiento de los planes y programas de
                estudio, así como su diseño y actualización, en los términos que determinen
                los reglamentos correspondientes.
            level: ARTICULO
          enum: TERCERA
          text: DE LA PRÁCTICA DOCENTE
        - content:
            items:
            - enum: '30'
              text: El Instituto promoverá permanentemente la formación, actualización
                y desarrollo del personal académico impulsando su superación a través
                de doctorados, maestrías, especialidades, diplomados y la participación
                en cursos, talleres, congresos y estancias, en función de sus responsabilidades
                académicas y de las necesidades institucionales.
            - enum: '31'
              text: Con el propósito de consolidar y mantener la excelencia de su
                planta académica, el Instituto ofrecerá programas de formación a nuevos
                profesores e investigadores.
            - enum: '32'
              text: El Instituto contará, en función de sus disponibilidades presupuestales,
                con un sistema de becas y estímulos para el personal académico, que
                reconozca la calidad de su trabajo en la docencia y en la investigación
                científica y tecnológica.
            level: ARTICULO
          enum: CUARTA
          text: DE LA FORMACIÓN Y DESARROLLO DEL PERSONAL ACADÉMICO
        - content:
            items:
            - enum: '33'
              text: Los medios didácticos y las tecnologías educativas de apoyo a
                la docencia y la investigación estarán destinados a sustentar el ejercicio
                de la práctica docente.
            - enum: '34'
              text: Se consideran medios didácticos todos aquellos recursos de apoyo
                a la práctica docente y la investigación, tales como laboratorios,
                talleres, obra editorial, bibliotecas, centros de información y documentación,
                recursos computacionales y de comunicaciones.
            - enum: '35'
              text: El uso, aprovechamiento y conservación de los medios didácticos
                se regirá por este Reglamento y
            level: ARTICULO
          enum: QUINTA
          text: DE LOS MEDIOS DIDÁCTICOS
        - content:
            items:
            - enum: '36'
              text: El intercambio académico con instituciones y organismos nacionales
                e internacionales tiene como propósito fomentar e impulsar la participación
                recíproca de personal académico y alumnos en programas educativos
                y proyectos de investigación científica y tecnológica, así como en
                conferencias, seminarios, cursos, congresos, simposios y otros similares
                que permitan la actualización y desarrollo de los participantes.
            - enum: '37'
              text: Los proyectos de intercambio académico deberán asegurar la obtención
                de beneficios mutuos y sus resultados serán difundidos en medios especializados.
            level: ARTICULO
          enum: SEXTA
          text: DEL INTERCAMBIO ACADÉMICO
        - content:
            items:
            - enum: '38'
              text: Como parte del proceso de enseñanza aprendizaje se evaluarán los
                logros parciales y totales de los objetivos planteados en cada programa
                de estudios, generando información útil sobre el desempeño del alumno
                y del personal académico.
            - enum: '39'
              text: La evaluación del aprendizaje se llevará a cabo a través de exámenes
                ordinarios, extraordinarios y a título de suficiencia, cuyos requisitos
                y procedimientos de elaboración, presentación y exención, así como
                de otros mecanismos de evaluación continua, se realizarán en los términos
                que fijen los planes y programas de estudio, el presente Reglamento
                y los reglamentos respectivos.
            - enum: '40'
              text: El contenido de los instrumentos de evaluación será determinado,
                según corresponda, por las academias y colegios de profesores.
            - enum: '41'
              text: Los resultados de la evaluación se expresarán en valores numéricos
                enteros, en una escala de cero a diez, considerándose seis como calificación
                mínima aprobatoria para los niveles medio superior y superior y ocho
                para el nivel de posgrado.
            - enum: '42'
              text: Las acreditaciones derivadas de los procesos de evaluación del
                aprendizaje deberán registrarse tanto en las escuelas, centros y unidades
                como en la dirección de coordinación correspondiente, en los términos
                de la reglamentación respectiva.
            - enum: '43'
              text: El Instituto certificará los conocimientos y capacidades de los
                alumnos que cursen un plan de estudios en los diversos niveles y modalidades
                educativos que se impartan en sus escuelas, centros y unidades, independientemente
                de las certificaciones externas que el alumno pueda obtener.
            - enum: '44'
              text: El derecho a obtener el título profesional de técnico o de licenciatura
                podrá ejercerse a través del cumplimiento de los requisitos curriculares
                previstos en el plan de estudios o mediante alguna de las opciones
                de titulación que determine el reglamento respectivo.
            - enum: '45'
              text: El Instituto llevará a cabo la tramitación de los documentos a
                que se refiere el artículo anterior,
            level: ARTICULO
          enum: SÉPTIMA
          text: DE LA EVALUACIÓN, ACREDITACIÓN Y CERTIFICACIÓN DE CONOCIMIENTOS
        level: SECCION
      enum: II
      text: DE LA DOCENCIA
    - content:
        items:
        - enum: '46'
          text: La investigación científica y tecnológica que realiza el Instituto
            deberá generar conocimientos que contribuyan al avance de la ciencia y
            de la tecnología, a la formación de recursos humanos de alto nivel, a
            mejorar la calidad de vida de la población y a la conservación y uso sustentable
            de los recursos naturales de la Nación.
        - enum: '47'
          text: El Instituto impulsará la calidad y pertinencia de la investigación
            básica y aplicada, orientando sus resultados hacia la solución de problemas
            en áreas estratégicas para el desarrollo nacional.
        - enum: '48'
          text: El Instituto conformará una red de investigación que integre a sus
            investigadores, así como a las escuelas, centros y unidades, y fomentará
            su participación en redes de otros organismos e instituciones nacionales
            e internacionales.
        - enum: '49'
          text: Las escuelas, centros y unidades deberán asociar sus actividades de
            investigación con la docencia para propiciar la formación de recursos
            humanos con excelencia académica y profesional, en los niveles y modalidades
            educativos que atiende el Instituto.
        - enum: '50'
          text: 'El Instituto integrará instrumentos y mecanismos de apoyo a la investigación
            en un sistema que permita:'
        - enum: '51'
          text: El Instituto promoverá la realización de proyectos de innovación y
            desarrollo tecnológicos vinculados con las necesidades tecnológicas de
            los sectores público, social y privado del país.
        - enum: '52'
          text: El Instituto impulsará una política de desconcentración de las actividades
            de investigación científica y tecnológica para contribuir al desarrollo
            regional, sectorial y nacional.
        - enum: '53'
          text: Las actividades de investigación podrán generar la captación de recursos
            adicionales en los términos previstos en el artículo 65 del presente Reglamento.
        level: ARTICULO
      enum: III
      text: DE LA INVESTIGACIÓN CIENTÍFICA Y TECNOLÓGICA
    - content:
        items:
        - enum: '54'
          text: Las actividades de extensión y difusión que realiza el Instituto permiten
            ofrecer a la comunidad politécnica y a la sociedad en general servicios
            educativos no formales, culturales, recreativos y deportivos.
        - enum: '55'
          text: El Instituto realizará las funciones de extensión académica a través
            de sus escuelas, centros y
        - enum: '56'
          text: El Instituto ofrece, a través de la educación continua, servicios
            para la adquisición y actualización de conocimientos, la superación profesional,
            así como la obtención de capacidades que permitan un ejercicio laboral
            más competitivo. En este caso, se aplicará el principio previsto en el
            artículo 65 de este Reglamento.
        - enum: '57'
          text: Las publicaciones del Instituto, en sus formatos tradicionales y en
            los que resulten de los avances tecnológicos, estarán orientadas a apoyar
            el proceso de enseñanza aprendizaje, la generación, divulgación y extensión
            del conocimiento y la difusión de la cultura.
        - enum: '58'
          text: El Instituto realizará acciones de divulgación del conocimiento a
            través de su obra editorial y sus publicaciones periódicas, así como de
            los medios electrónicos, a fin de mantener informada tanto a su comunidad
            como a la sociedad en general, acerca de los descubrimientos científicos
            y los avances tecnológicos.
        - enum: '59'
          text: La difusión de la cultura estará orientada a contribuir a la formación
            integral de los miembros de la
        - enum: '60'
          text: El Instituto fomentará la práctica del deporte entre los miembros
            de su comunidad, con el propósito de contribuir a su salud y al pleno
            desarrollo de sus potencialidades.
        level: ARTICULO
      enum: IV
      text: DE LA EXTENSIÓN Y LA DIFUSIÓN
    - content:
        items:
        - enum: '61'
          text: La vinculación académica y tecnológica tiene por objeto ofrecer investigación
            aplicada y desarrollos tecnológicos que contribuyan a la solución de los
            problemas nacionales y a la atención de los proyectos estratégicos, así
            como a establecer mecanismos para fomentar la relación del Instituto con
            los sectores productivos del país.
        - enum: '62'
          text: El Instituto promoverá la participación de su comunidad en actividades
            de vinculación a fin de contribuir al fortalecimiento del conocimiento
            a través de la prestación de servicios, proyectos de investigación, estudios
            técnicos, asesoría, normalización, certificación de calidad, capacitación,
            actualización profesional y superación académica.
        - enum: '63'
          text: La vinculación se sustentará en un programa que incluya la participación
            de las escuelas, centros y unidades de enseñanza y de investigación con
            los diferentes sectores de la sociedad mediante el establecimiento de
            diversos mecanismos de colaboración y coordinación de carácter nacional
            e internacional.
        - enum: '64'
          text: La vinculación académica y tecnológica se orientará y fortalecerá,
            entre otros, con los siguientes
        - enum: '65'
          text: Las acciones de vinculación que lleve a cabo el Instituto podrán generar
            ingresos adicionales, como complemento a los recursos que recibe de la
            Federación, con objeto de fortalecer el desarrollo de sus actividades
            sustantivas y apoyar la realización de nuevos proyectos, en los términos
            de la reglamentación específica correspondiente.
        level: ARTICULO
      enum: V
      text: DE LA VINCULACIÓN ACADÉMICA Y TECNOLÓGICA
    - content:
        items:
        - enum: '66'
          text: El Instituto podrá otorgar reconocimiento de validez oficial a los
            estudios que impartan establecimientos educativos particulares, en los
            mismos niveles y modalidades que ofrece en sus escuelas, centros y unidades,
            cuando los solicitantes cumplan con las condiciones, requisitos y procedimientos
            previstos en las disposiciones legales y reglamentarias aplicables.
        - enum: '67'
          text: El reconocimiento de validez oficial de estudios podrá ser negado
            o revocado de conformidad con lo establecido en la Ley General de Educación
            y en el reglamento respectivo del Instituto.
        level: ARTICULO
      enum: VI
      text: DEL RECONOCIMIENTO DE VALIDEZ OFICIAL DE ESTUDIOS
    - content:
        items:
        - enum: '68'
          text: Es facultad del Instituto otorgar la equivalencia o la revalidación
            a los estudios realizados tanto en éste como en instituciones nacionales
            y extranjeras, públicas o privadas, que impartan los mismos niveles y
            modalidades educativos.
        - enum: '69'
          text: La equivalencia tiene por objeto validar estudios realizados dentro
            del Sistema Educativo Nacional para que el interesado pueda continuarlos
            en el Instituto en el nivel que corresponda.
        - enum: '70'
          text: La revalidación permitirá al interesado acreditar estudios realizados
            fuera del Sistema Educativo Nacional para continuarlos dentro del Instituto
            en el nivel correspondiente, siempre y cuando sean equiparables con sus
            planes de estudio.
        - enum: '71'
          text: El Instituto podrá determinar los casos en que el otorgamiento de
            la equivalencia o la revalidación requiera de la aprobación de exámenes
            de conocimientos.
        - enum: '72'
          text: El director general, escuchando la opinión de las academias y colegios
            de profesores, determinará las condiciones, requisitos y procedimientos
            a los que se sujetará el otorgamiento de la equivalencia o la revalidación
            de estudios.
        level: ARTICULO
      enum: VII
      text: DE LA EQUIVALENCIA O LA REVALIDACIÓN DE ESTUDIOS
    - content:
        items:
        - enum: '73'
          text: El quehacer institucional estará sujeto a un proceso integral, sistemático
            y permanente que impulse y fortalezca una cultura de la evaluación para
            valorar cualitativa y cuantitativamente cada una de las actividades sustantivas
            del Instituto y retroalimentar los mecanismos de planeación y programación.
            La evaluación incluirá instrumentos, indicadores y estándares, nacionales
            e internacionales, que permitan medir el grado de desempeño de la actividad
            institucional.
        - enum: '74'
          text: La evaluación de la función educativa deberá generar información oportuna,
            relevante y confiable que apoye la toma de decisiones relacionada con
            los alumnos, personal académico, programas académicos, planes y programas
            de estudio, proyectos de investigación, medios didácticos y metodologías
            educativas, considerando de igual forma el desempeño profesional de los
            egresados.
        - enum: '75'
          text: Los criterios que se utilizarán en la evaluación de la función educativa
            deberán tener correspondencia con los establecidos previamente en los
            programas de docencia, de investigación científica y tecnológica, de extensión
            y difusión, de apoyo académico y de administración e infraestructura del
            Programa de Desarrollo Institucional.
        - enum: '76'
          text: La evaluación externa se desarrollará a través de la coordinación
            interinstitucional con los
        level: ARTICULO
      enum: VIII
      text: DE LA EVALUACIÓN DE LA FUNCIÓN EDUCATIVA
    level: CAPITULO
  enum: SEGUNDO
  text: DE LA FUNCIÓN EDUCATIVA
- content:
    items:
    - content:
        items:
        - enum: '77'
          text: Es alumno la persona inscrita en cualesquiera de los programas académicos
            y los respectivos programas de estudio que se imparten en las escuelas,
            centros o unidades de enseñanza y de investigación referidos en el artículo
            5o de este Reglamento.
        - enum: '78'
          text: Los alumnos podrán cursar estudios en los niveles medio superior,
            superior o de posgrado, en las modalidades escolarizada, no escolarizada
            o mixta, en los términos de los reglamentos y convocatorias correspondientes.
        - enum: '79'
          text: La situación escolar de los alumnos de la modalidad escolarizada puede
            ser regular o irregular.
        - enum: '80'
          text: La situación escolar, condiciones, requisitos y características en
            que los alumnos del posgrado y
        - enum: '81'
          text: 'La calidad de alumno de la modalidad escolarizada se pierde por:'
        - enum: '82'
          text: 'Los directores de las escuelas, centros y unidades de enseñanza y
            de investigación podrán acordar la baja temporal de un alumno cuando éste
            lo solicite:'
        level: ARTICULO
      enum: I
      text: DE LA SITUACIÓN ESCOLAR
    - content:
        items:
        - enum: '83'
          text: La inscripción se realizará mediante los procesos de selección y admisión
            correspondientes, debiéndose satisfacer, además de los promedios mínimos
            establecidos para cada nivel, los requisitos que establezcan los reglamentos
            y convocatorias respectivos.
        - enum: '84'
          text: La reinscripción y demás trámites escolares quedarán sujetos a las
            disposiciones establecidas en el reglamento y el calendario académico
            respectivos.
        - enum: '85'
          text: El alumno que desee cambiar de carrera o especialidad, dentro de una
            misma escuela, centro o unidad de enseñanza y de investigación deberá
            presentar su solicitud en el momento de tramitar la reinscripción. La
            solicitud deberá resolverse tomando en cuenta los antecedentes escolares
            del solicitante y la capacidad instalada.
        - enum: '86'
          text: El alumno que solicite un cambio de carrera o especialidad, que se
            imparta en escuelas, centros o unidades de enseñanza y de investigación
            distintos al de adscripción deberá presentar su solicitud en el momento
            de reinscribirse ante la dirección de coordinación correspondiente, la
            que resolverá en un plazo no mayor de 15 días hábiles considerando la
            capacidad instalada y la satisfacción de los requisitos establecidos en
            la reglamentación específica.
        - enum: '87'
          text: Transcurridos los plazos y fechas establecidos sin que el interesado
            haya concluido los trámites de inscripción o reinscripción correspondientes
            causará baja del Instituto, situación que deberá notificársele personalmente
            o mediante escrito publicado en ventanilla, dentro de los 10 días hábiles
            siguientes.
        - enum: '88'
          text: La inscripción o reinscripción serán nulas de pleno derecho cuando
            el aspirante o alumno entregue documentación falsa o alterada. En este
            caso, el aspirante o alumno no podrá gestionar una nueva inscripción o
            reinscripción.
        level: ARTICULO
      enum: II
      text: DE LA INSCRIPCIÓN Y LA REINSCRIPCIÓN
    - content:
        items:
        - enum: '89'
          text: Los servicios de apoyo están orientados a coadyuvar al desarrollo
            humano y académico del alumno e incluyen becas, estímulos, atención a
            la salud, orientación educativa, acceso a bibliotecas, equipos y materiales
            educativos, entre otros.
        - enum: '90'
          text: La beca es el estímulo que entrega el Instituto a sus alumnos con
            objeto de apoyar, fortalecer, promover y alentar la realización de sus
            estudios e investigaciones en los distintos niveles y modalidades educativos.
        - enum: '91'
          text: El reglamento que en la materia expida el director general preverá
            entre otras disposiciones los sistemas de evaluación, así como las condiciones,
            causas y procedimientos de otorgamiento, suspensión y revocación de becas
            y estímulos.
        - enum: '92'
          text: Las becas se otorgarán por ciclo académico o su equivalente, en otras
            modalidades, en favor de alumnos regulares, de nacionalidad mexicana y
            cuya situación académica y económica lo justifique, independientemente
            de los apoyos y becas adicionales que ante el propio Instituto u otros
            organismos e instituciones pudieran gestionar los alumnos.
        - enum: '93'
          text: El Instituto reconocerá la excelencia académica de sus alumnos y la
            impulsará mediante el otorgamiento de estímulos adicionales.
        - enum: '94'
          text: Los servicios de orientación educativa tendrán como propósito apoyar
            a los alumnos en su desempeño académico y responder a sus necesidades
            de desarrollo humano e integración social.
        - enum: '95'
          text: Los servicios de salud atenderán las necesidades primarias de los
            alumnos y se reforzarán con seguros de atención médica, así como con seguros
            facultativos de vida y accidentes de acuerdo con las disponibilidades
            presupuestales del Instituto.
        - enum: '96'
          text: El Instituto contará con mecanismos de apoyo para los alumnos mediante
            los cuales pondrá a su alcance instalaciones, equipos y materiales educativos
            diversos que faciliten su desempeño académico.
        level: ARTICULO
      enum: III
      text: DE LAS BECAS, ESTÍMULOS Y SERVICIOS DE APOYO
    - content:
        items:
        - content:
            items:
            - enum: '97'
              text: El alumno podrá acreditar las asignaturas o equivalentes del programa
                académico en el que esté inscrito mediante la presentación y aprobación
                de exámenes ordinarios, extraordinarios y a título de suficiencia,
                en los términos que disponga este Reglamento y demás disposiciones
                aplicables.
            - enum: '98'
              text: Ningún alumno podrá cursar asignaturas o equivalentes que correspondan
                a más de tres periodos escolares consecutivos y no podrá adeudar las
                correspondientes de más de dos periodos escolares previos al que curse.
            - enum: '99'
              text: Los alumnos de las modalidades no escolarizada y mixta se sujetarán
                a las disposiciones contenidas en la reglamentación específica.
            level: ARTICULO
          enum: PRIMERA
          text: DE LA ACREDITACIÓN DE ASIGNATURAS O EQUIVALENTES
        - content:
            items:
            - enum: '100'
              text: Para obtener el título profesional correspondiente, los alumnos
                y egresados deberán cumplir con el servicio social en los términos
                previstos en los ordenamientos legales y administrativos aplicables.
            - enum: '101'
              text: 'El servicio social tendrá por objeto:'
            - enum: '102'
              text: El cumplimiento del servicio social no implica, de ninguna manera,
                el establecimiento de relaciones laborales entre el Instituto y los
                alumnos o egresados que lo presten.
            level: ARTICULO
          enum: SEGUNDA
          text: DEL SERVICIO SOCIAL
        - content:
            items:
            - enum: '103'
              text: El Instituto otorgará título profesional de técnico o de licenciatura,
                o grado académico, al alumno que acredite totalmente el plan de estudios
                correspondiente, haya prestado el servicio social, en su caso, y cumpla
                con los requisitos previstos en el reglamento específico.
            - enum: '104'
              text: Para obtener el título profesional de técnico o de licenciatura,
                o un grado académico, los alumnos podrán elegir alguna de las opciones
                de titulación que determine el reglamento correspondiente.
            - enum: '105'
              text: La tramitación del título profesional respectivo o del grado académico
                se sujetará a las disposiciones que para tal efecto fijen los reglamentos
                y disposiciones administrativas aplicables.
            level: ARTICULO
          enum: TERCERA
          text: DEL TÍTULO PROFESIONAL Y EL GRADO ACADÉMICO
        level: SECCION
      enum: IV
      text: DE LA ACREDITACIÓN DEL PLAN DE ESTUDIOS
    - content:
        items:
        - enum: '106'
          text: 'Son derechos de los alumnos:'
        level: ARTICULO
      enum: V
      text: DE LOS DERECHOS
    - content:
        items:
        - enum: '107'
          text: 'Son obligaciones de los alumnos:'
        level: ARTICULO
      enum: VI
      text: DE LAS OBLIGACIONES
    - content:
        items:
        - enum: '108'
          text: 'Son causas de responsabilidad de los alumnos las siguientes:'
        - enum: '109'
          text: Si de las responsabilidades a que se contrae este Capítulo se deriva
            la presunta comisión de hechos delictivos, que afecten la esfera jurídica
            del Instituto, se harán del conocimiento de la oficina del abogado general
            para los efectos legales a que haya lugar.
        level: ARTICULO
      enum: VII
      text: DE LAS RESPONSABILIDADES
    - content:
        items:
        - enum: '110'
          text: 'Los alumnos que incurran en cualesquiera de las causas de responsabilidad
            previstas en el presente Reglamento se harán acreedores, según corresponda,
            a las siguientes sanciones:'
        - enum: '111'
          text: 'Dependiendo de la gravedad de la falta, la autoridad determinará
            la sanción a que se hará acreedor el alumno tomando en consideración los
            siguientes criterios:'
        - enum: '112'
          text: Las sanciones previstas en el artículo 110 no serán acumulables y
            se aplicarán preferentemente en el orden de prelación establecido, salvo
            que causas justificadas obliguen a la aplicación de otros criterios.
        - enum: '113'
          text: Los directores de las escuelas, centros y unidades, previo acuerdo
            del Consejo Técnico Consultivo Escolar respectivo, podrán determinar las
            sanciones a que se harán acreedores los alumnos por incurrir en las responsabilidades
            a que se refiere el artículo 108 del presente Reglamento.
        - enum: '114'
          text: La aplicación de sanciones se determinará previo procedimiento en
            el que se escuche al interesado conforme a los principios de legalidad,
            objetividad, celeridad, eficacia y equidad.
        - enum: '115'
          text: Las sanciones aplicadas por los directores de las escuelas, centros
            y unidades surtirán efecto cinco días hábiles después de la fecha en que
            sean notificadas a los interesados.
        - enum: '116'
          text: Los alumnos que consideren afectados sus derechos por actos o sanciones
            dictadas por la autoridad competente de la escuela, centro o unidad de
            enseñanza podrán presentar recurso de reconsideración impugnando el acto
            o la sanción, en los términos previstos en el reglamento correspondiente.
        - enum: '117'
          text: Las resoluciones que al efecto se emitan serán inapelables, pero el
            director general, cuando la importancia del asunto lo amerite, presentará
            el caso ante el pleno del Consejo General Consultivo, que decidirá si
            revoca, modifica o confirma la resolución.
        - enum: '118'
          text: Las sanciones disciplinarias que hayan sido recurridas podrán interrumpir
            sus efectos únicamente en los casos en que así lo determine la instancia
            correspondiente, hasta en tanto los quejosos no obtengan una resolución
            definitiva que revoque, modifique o confirme la anterior.
        - enum: '119'
          text: El Consejo General Consultivo valorará las pruebas que rindan los
            interesados y, con espíritu de equidad al dictar sus fallos, podrá confirmar,
            modificar o revocar la sanción impuesta velando, en todo caso, por la
            preservación de la disciplina y el orden institucional.
        level: ARTICULO
      enum: VIII
      text: DE LAS SANCIONES
    - content:
        items:
        - enum: '120'
          text: El Consejo General Consultivo integrará, bajo el mismo principio que
            sus comisiones, el Comité de Atención de los Derechos de los Alumnos como
            instancia encargada de asegurar el respeto de los derechos establecidos
            en el artículo 106 del presente Reglamento y demás disposiciones jurídicas
            y administrativas aplicables, así como de conocer las quejas e inconformidades
            por actos u omisiones del personal directivo que adolezcan de irregularidades
            en el procedimiento, en agravio de los alumnos.
        - enum: '121'
          text: El reglamento del Comité establecerá el procedimiento para su integración
            y funcionamiento, así como para la presentación de las quejas e inconformidades
            y la emisión de las recomendaciones correspondientes.
        level: ARTICULO
      enum: IX
      text: DEL COMITÉ DE ATENCIÓN DE LOS DERECHOS DE LOS ALUMNOS
    level: CAPITULO
  enum: TERCERO
  text: DE LOS ALUMNOS
- content:
    items:
    - content:
        items:
        - enum: '122'
          text: Para el cumplimiento de sus funciones sustantivas, el Instituto cuenta
            con personal académico que rige sus relaciones laborales a través del
            Reglamento de las Condiciones Interiores de Trabajo del Personal Académico
            del Instituto Politécnico Nacional, en el que se establecen las categorías
            y niveles en que se clasifica con base en el nivel de estudios, trabajos
            de investigación y desarrollos tecnológicos, antigüedad, experiencia profesional
            y calidad docente, así como los procedimientos de admisión, descripción
            de funciones, derechos, obligaciones, sanciones y condiciones de permanencia
            y promoción.
        - enum: '123'
          text: 'El personal académico, además del cumplimiento de las obligaciones
            contenidas en el Reglamento de las Condiciones Interiores de Trabajo respectivo,
            deberá observar las siguientes:'
        - enum: '124'
          text: Las vacantes definitivas deberán ser cubiertas por quienes satisfagan
            los requisitos exigidos en la convocatoria que para tal efecto se expida,
            a fin de asegurar la continuidad de la excelencia académica en los términos
            establecidos en el Título Segundo, Capítulo II, Sección Tercera del presente
            Reglamento y demás disposiciones aplicables.
        - enum: '125'
          text: El Instituto evaluará el desempeño del personal académico, en los
            términos de los artículos 38, 74 y 75 del presente Reglamento, tomando
            en cuenta, en su caso, la opinión de los propios alumnos.
        level: ARTICULO
      enum: I
      text: DEL PERSONAL ACADÉMICO
    - content:
        items:
        - enum: '126'
          text: Para los efectos del presente Reglamento se entenderá por personal
            no docente al personal de apoyo y asistencia a la educación.
        - enum: '127'
          text: Para el cumplimiento de sus funciones adjetivas, el Instituto contará
            con personal de apoyo y asistencia a la educación, cuyas relaciones laborales
            se rigen por el Reglamento de las Condiciones Generales de Trabajo del
            Personal No Docente del Instituto Politécnico Nacional, que establece
            las categorías y niveles en que se clasifica el personal, así como los
            procedimientos de admisión y evaluación, la descripción de funciones,
            derechos, obligaciones, sanciones y condiciones de permanencia y promoción.
        - enum: '128'
          text: 'El personal de apoyo y asistencia a la educación, además del cumplimiento
            de las obligacionescontenidas en el Reglamento de las Condiciones Generales
            de Trabajo respectivo, deberá observar lassiguientes:'
        - enum: '129'
          text: El Instituto evaluará, en los términos del artículo 282 del presente
            Reglamento, el desempeño del personal de apoyo y asistencia a la educación.
        level: ARTICULO
      enum: II
      text: DEL PERSONAL NO DOCENTE
    - content:
        items:
        - enum: '130'
          text: 'Son causas de responsabilidad del personal del Instituto Politécnico
            Nacional las siguientes:'
        - enum: '131'
          text: Las responsabilidades en que incurran el personal académico y el personal
            de apoyo y asistencia a la educación serán sancionadas conforme a lo previsto
            por la Ley Federal de Responsabilidades de los Servidores Públicos; la
            Ley Federal de los Trabajadores al Servicio del Estado, Reglamentaria
            del Apartado B del artículo 123 constitucional; el Reglamento de las Condiciones
            Generales de Trabajo de la Secretaría de Educación Pública; el Reglamento
            de las Condiciones Interiores de Trabajo del Personal Académico del Instituto
            Politécnico Nacional y el Reglamento de las Condiciones Generales de Trabajo
            del Personal No Docente del Instituto Politécnico Nacional, sin perjuicio
            de las sanciones a que se hagan acreedores en los términos de la legislación
            ordinaria.
        - enum: '132'
          text: Si de las responsabilidades se deriva la presunta comisión de hechos
            delictivos, que afecten la esfera jurídica del Instituto, se harán del
            conocimiento de la oficina del abogado general para los efectos legales
            a que haya lugar.
        - enum: '133'
          text: En todo lo no previsto en los reglamentos a que se refieren los artículos
            122 y 127 del presente ordenamiento se aplicará de manera supletoria la
            normatividad general respectiva.
        level: ARTICULO
      enum: III
      text: DISPOSICIONES COMUNES
    level: CAPITULO
  enum: CUARTO
  text: DEL PERSONAL
- content:
    items:
    - content:
        items:
        - enum: '134'
          text: Para el cumplimiento de sus funciones, el Instituto se organiza dentro
            de un régimen de desconcentración. Sus autoridades ejercen las atribuciones
            que les confieren la Ley Orgánica, el presente Reglamento y las demás
            disposiciones aplicables, adoptando la organización académica y administrativa
            que se requiera.
        - enum: '135'
          text: 'Son autoridades del Instituto:'
        - enum: '136'
          text: Las secretarías de área y direcciones de coordinación, dentro del
            ámbito de sus respectivas competencias, coordinarán y apoyarán las funciones
            académicas, técnicas y administrativas de las escuelas, centros y unidades
            de enseñanza y de investigación, en los términos del artículo 20 de la
            Ley Orgánica.
        level: ARTICULO
      enum: I
      text: GENERALIDADES
    - content:
        items:
        - enum: '137'
          text: El director general será nombrado por el Presidente de la República,
            en los términos de los artículos 12 y 13 de la Ley Orgánica, y tendrá
            la representación legal del Instituto.
        - enum: '138'
          text: 'Corresponde al director general, además de las facultades y obligaciones
            previstas en el artículo 14 de la Ley Orgánica, las siguientes:'
        - enum: '139'
          text: Corresponde al director general el trámite y resolución de los asuntos
            de su competencia. Para el mejor desempeño de sus funciones podrá delegar
            facultades en los servidores públicos de la institución que estime pertinentes.
        - enum: '140'
          text: Para la debida atención de los asuntos de su competencia, el director
            general expedirá reglamentos y acuerdos, con la opinión previa del Consejo
            General Consultivo.
        - enum: '141'
          text: El director general expedirá los manuales de organización, de procedimientos
            y de servicios necesarios para el funcionamiento del Instituto, que deberán
            contener información sobre su estructura orgánica, las funciones de sus
            unidades administrativas y académicas, los sistemas de comunicación y
            coordinación y los principales procedimientos administrativos que se establezcan.
        - enum: '142'
          text: Los nombramientos de los jefes de división y jefes de departamento
            serán expedidos por el director general.
        - enum: '143'
          text: Las ausencias temporales del director general serán cubiertas por
            el secretario general y, en ausencia de éste, por el secretario de área
            que determine el reglamento respectivo. Al término de la suplencia, el
            secretario deberá rendir al director general un informe detallado del
            cumplimiento de sus funciones.
        level: ARTICULO
      enum: II
      text: DEL DIRECTOR GENERAL
    - content:
        items:
        - enum: '144'
          text: El abogado general será nombrado por el director general y representará
            legalmente al Instituto ante toda clase de autoridades y particulares,
            con las facultades que le delegue el director general, sin perjuicio de
            que éste conserve el ejercicio directo de las mismas.
        - enum: '145'
          text: 'Para ser abogado general se requiere:'
        - enum: '146'
          text: 'Para el cumplimiento de las facultades que le delegue el director
            general, de conformidad con lo dispuesto por el artículo 23 de la Ley
            Orgánica, el abogado general tendrá las siguientes funciones:'
        - enum: '147'
          text: El abogado general será auxiliado por el personal de confianza que
            requieran las necesidades del servicio y contará con abogados delegados
            en las escuelas, centros y unidades de enseñanza y de investigación que
            determine el director general.
        - enum: '148'
          text: Los convenios, contratos, reglamentos, circulares y en general cualquier
            otro instrumento jurídico del que se deriven derechos y obligaciones para
            el Instituto deberán contar con la opinión previa del abogado general
            para que tengan plena validez y surtan sus efectos.
        level: ARTICULO
      enum: PRIMERA
      text: DEL ABOGADO GENERAL
    - content:
        items:
        - enum: '149'
          text: 'El Decanato estará integrado por los maestros decanos de las escuelas,
            centros y unidades de enseñanza y contará con un presidente designado
            en los términos del artículo 24 de la Ley Orgánica, quien además de las
            funciones establecidas en dicha disposición tendrá las siguientes:'
        - enum: '150'
          text: El presidente del decanato conservará, durante su gestión, el carácter
            de maestro decano de la escuela, centro o unidad de enseñanza en la cual
            fue elegido.
        - enum: '151'
          text: El maestro decano será electo por los consejos técnicos consultivos
            escolares respectivos o, en su caso, por los colegios de profesores de
            los centros de investigación que impartan docencia, de entre los profesores
            de mayor antigüedad que dediquen tiempo completo a su actividad académica
            y cuenten con la categoría dictaminada de profesor titular.
        - enum: '152'
          text: El cargo de maestro decano será exclusivo, personal e indelegable.
        - enum: '153'
          text: El maestro decano asistirá como invitado permanente a las sesiones
            del Consejo Técnico Consultivo Escolar.
        - enum: '154'
          text: En la ausencia definitiva del director de la escuela, centro o unidad
            de enseñanza, el maestro decano, previa autorización del director general,
            asumirá la dirección correspondiente hasta que tome posesión el nuevo
            director, de conformidad con lo dispuesto en el artículo 179 del presente
            Reglamento.
        - enum: '155'
          text: Los mecanismos de elección, así como la organización, funciones, facultades
            y obligaciones de los maestros decanos de las escuelas, centros y unidades
            de enseñanza se establecerán en el reglamento correspondiente.
        level: ARTICULO
      enum: SEGUNDA
      text: DEL DECANATO
    - content:
        items:
        - enum: '156'
          text: El Instituto Politécnico Nacional, de conformidad con las disposiciones
            legales aplicables, cuenta con un órgano interno de control para apoyar
            y vigilar el desempeño de la función directiva, así como para contribuir
            al mejoramiento de la gestión administrativa.
        - enum: '157'
          text: 'El órgano interno de control formará parte de la estructura del Instituto
            y tendrá las siguientes facultades y obligaciones:'
        level: ARTICULO
      enum: TERCERA
      text: DEL ÓRGANO INTERNO DE CONTROL
    - content:
        items:
        - enum: '158'
          text: El secretario general del Instituto será nombrado en los términos
            del artículo 15 de la Ley Orgánica y auxiliará al director general en
            el ejercicio de sus funciones. Tendrá las facultades y obligaciones establecidas
            en el artículo 16 de la propia Ley.
        - enum: '159'
          text: El secretario general suplirá las ausencias temporales del director
            general, de conformidad con lo dispuesto por el artículo 16, fracción
            VI, de la Ley Orgánica y el artículo 143 del presente Reglamento.
        level: ARTICULO
      enum: III
      text: DEL SECRETARIO GENERAL
    - content:
        items:
        - enum: '160'
          text: 'Los secretarios de área serán nombrados por el director general en
            los términos de los artículos 13 y 14, fracción XV, de la Ley Orgánica
            y tendrán, además de las establecidas en el artículo 18 del mismo ordenamiento,
            las facultades y obligaciones siguientes:'
        level: ARTICULO
      enum: IV
      text: DE LOS SECRETARIOS DE ÁREA
    - content:
        items:
        - enum: '161'
          text: Las direcciones de coordinación quedarán adscritas orgánicamente a
            las secretarías de área que determine el director general en el manual
            general de organización respectivo.
        - enum: '162'
          text: Los directores de coordinación serán nombrados en los términos del
            artículo 14, fracción XVI, de la Ley Orgánica, tendrán las facultades
            y obligaciones a que se refiere el artículo 19 de la propia Ley y serán
            auxiliados por jefes de división, jefes de departamento y demás personal
            que las necesidades del servicio requieran.
        - enum: '163'
          text: 'Corresponde a los directores de coordinación, además de lo señalado
            en el artículo anterior:'
        level: ARTICULO
      enum: V
      text: DE LOS DIRECTORES DE COORDINACIÓN
    - content:
        items:
        - enum: '164'
          text: Las escuelas, centros y unidades de enseñanza y de investigación adoptarán
            la organización académica, técnica y administrativa internas siguiendo
            los principios generales de organización que marcan la Ley Orgánica y
            el presente Reglamento.
        - enum: '165'
          text: Las escuelas, centros y unidades de enseñanza y de investigación contarán
            con los órganos consultivos, de asesoría y los colegios que prevé el presente
            Reglamento.
        - enum: '166'
          text: Los consejos técnicos consultivos escolares de las escuelas, centros
            y unidades de enseñanza, así como los colegios de profesores de los centros
            de investigación, elaborarán las propuestas de los manuales de organización
            y servicios considerando los principios previstos en el artículo 164.
        - enum: '167'
          text: Para el cumplimiento de sus funciones, las escuelas, centros y unidades
            contarán con personal académico y de apoyo y asistencia a la educación.
        level: ARTICULO
      enum: PRIMERA
      text: DISPOSICIONES GENERALES
    - content:
        items:
        - enum: '168'
          text: Al frente de cada una de las escuelas, centros y unidades de enseñanza
            y de investigación habrá un director que será designado en los términos
            previstos por el artículo 14, fracción XVII, de la Ley Orgánica, y durará
            en su cargo tres años. Podrá ser designado por una sola vez para otro
            periodo, de conformidad con lo dispuesto por el artículo 21 del mismo
            ordenamiento.
        - enum: '169'
          text: 'Para ser director de escuela, centro o unidad de enseñanza media
            superior se requiere:'
        - enum: '170'
          text: 'Para ser director de escuela, centro o unidad de enseñanza superior
            se requiere:'
        - enum: '171'
          text: Cuando se trate de una escuela, centro o unidad de enseñanza que tenga
            menos de cinco años de haberse establecido se dispensará el requisito
            previsto en la fracción IV de los artículos 169 y 170.
        - enum: '172'
          text: 'Para ser director de un centro de investigación se requiere:'
        - enum: '173'
          text: 'Son facultades y obligaciones de los directores de escuelas, centros
            y unidades de enseñanza y de investigación: ( Reforma a este artículo
            de fecha 31 de julio del 2004. Se adicionan dos fracciones, XVI y XVII,
            y cambia el número de última fracción).'
        level: ARTICULO
      enum: SEGUNDA
      text: DE LOS DIRECTORES
    - content:
        items:
        - enum: '174'
          text: 'Los subdirectores de las escuelas, centros y unidades de enseñanza
            y de investigación deberán reunir los siguientes requisitos:'
        - enum: '175'
          text: 'Además de los requisitos establecidos en el artículo anterior, los
            subdirectores deberán, en cada caso, cumplir con los siguientes:'
        - enum: '176'
          text: 'Son facultades y obligaciones de los subdirectores de escuelas, centros
            y unidades de enseñanza y de investigación:'
        level: ARTICULO
      enum: TERCERA
      text: DE LOS SUBDIRECTORES
    - content:
        items:
        - enum: '177'
          text: Los jefes de sección de estudios de posgrado e investigación deberán
            reunir los requisitos previstos en el artículo 174 y poseer como mínimo
            estudios de maestría.
        - enum: '178'
          text: 'Son facultades y obligaciones de los jefes de las secciones de estudios
            de posgrado e investigación:'
        level: ARTICULO
      enum: CUARTA
      text: DE LOS JEFES DE LAS SECCIONES DE ESTUDIOS DE POSGRADO E INVESTIGACIÓN
    - content:
        items:
        - enum: '179'
          text: El director de escuela, centro o unidad será suplido en sus ausencias,
            no mayores de tres meses, por el subdirector que determine el director
            general y los subdirectores lo serán por el funcionario de la escuela,
            centro o unidad correspondiente que designe el propio director.
        - enum: '180'
          text: Para la elección de las ternas a que se refiere el artículo 29, fracciones
            IV y V de la Ley Orgánica, los consejos técnicos consultivos escolares
            se reunirán en sesión permanente por un lapso que no excederá de ocho
            días hábiles. Los consejos deberán auscultar, en la forma que estimen
            conveniente, la opinión del personal y el alumnado de la escuela, centro
            o unidad de enseñanza. Dentro de los candidatos seleccionados los consejos
            técnicos consultivos escolares elegirán las ternas que deberán proponer
            al director general para la designación correspondiente.
        - enum: '181'
          text: Los directores y subdirectores de las escuelas, centros y unidades
            de enseñanza se abstendrán de participar en las sesiones de los consejos
            técnicos consultivos escolares cuando se trate de elegir las ternas para
            los cargos que ellos mismos ocupan.
        - enum: '182'
          text: 'Los directores y subdirectores de escuelas, centros y unidades de
            enseñanza y de investigación cesarán en sus funciones por cualesquiera
            de las siguientes causas:'
        level: ARTICULO
      enum: QUINTA
      text: DISPOSICIONES COMUNES
    level: CAPITULO
  enum: QUINTO
  text: DE LA ORGANIZACIÓN ACADÉMICA Y ADMINISTRATIVA
- content:
    items:
    - content:
        items:
        - enum: '183'
          text: 'Son órganos consultivos:'
        level: ARTICULO
      enum: I
      text: GENERALIDADES
    - content:
        items:
        - enum: '184'
          text: El Consejo General Consultivo es el máximo órgano colegiado de consulta
            del Instituto, en el que está representada la comunidad politécnica, en
            los términos de la Ley Orgánica.
        - enum: '185'
          text: El Consejo General Consultivo se integra en los términos previstos
            por el artículo 25 de la Ley Orgánica y tiene como finalidad contribuir
            al cumplimiento de las funciones del Instituto, previstas en el artículo
            3o del presente Reglamento.
        - enum: '186'
          text: 'Corresponde al Consejo General Consultivo, además de lo establecido
            en el artículo 26 de la Ley Orgánica, conocer y acordar, en su caso, sobre:'
        - enum: '187'
          text: La elección de los representantes tanto del personal académico como
            de los alumnos se llevará a cabo cada año en el mes inmediato posterior
            al inicio del ciclo escolar, en los términos de las respectivas convocatorias
            que el propio Consejo emita.
        - enum: '188'
          text: Los representantes del personal académico de cada Consejo Técnico
            Consultivo Escolar elegirán, en forma directa y por mayoría de votos,
            a quien de entre ellos deba representarlos.
        - enum: '189'
          text: 'La elección de los representantes alumnos se sujetará a las siguientes
            bases:'
        - enum: '190'
          text: Las secciones sindicales designarán a un representante del personal
            académico y otro del personal de apoyo y asistencia a la educación, mediante
            acreditación dirigida al secretario del Consejo.
        - enum: '191'
          text: El cargo de consejero es honorario y único, por lo que está prohibido
            representar a más de uno de los sectores de la comunidad politécnica ante
            los cuerpos colegiados previstos por este Reglamento y demás disposiciones
            internas.
        - enum: '192'
          text: Los representantes electos tomarán posesión de sus respectivos cargos
            en la sesión ordinaria correspondiente al segundo mes posterior al inicio
            del ciclo escolar; durarán en el desempeño de sus funciones un año y no
            podrán ser reelectos para el periodo inmediato.
        - enum: '193'
          text: El quórum del Consejo General Consultivo se integrará con la mitad
            más uno de sus miembros, y sus decisiones se tomarán por mayoría de votos.
            En caso de empate, el presidente tendrá voto de calidad.
        - enum: '195'
          text: El Consejo General Consultivo funcionará en pleno o en comisiones
            integradas por sus miembros. Las comisiones podrán ser permanentes o especiales.
        - enum: '196'
          text: 'Las comisiones permanentes conocerán de los siguientes asuntos:'
        - enum: '197'
          text: Las comisiones especiales serán las que el Consejo General Consultivo
            designe para el debido cumplimiento de las demás funciones de su competencia.
        - enum: '198'
          text: Las ausencias de los consejeros electos a las sesiones del Consejo
            General Consultivo o de suscomisiones podrán ser temporales o definitivas.
        - enum: '199'
          text: 'Serán consideradas ausencias temporales:'
        - enum: '200'
          text: 'Serán consideradas ausencias definitivas cuando:'
        - enum: '201'
          text: El Consejo General Consultivo determinará los casos y procedimientos
            en que se deban cubrir las ausencias definitivas de los representantes
            del personal académico o de los representantes de los alumnos.
        level: ARTICULO
      enum: II
      text: DEL CONSEJO GENERAL CONSULTIVO
    - content:
        items:
        - enum: '202'
          text: Las escuelas, centros y unidades de enseñanza contarán con consejos
            técnicos consultivos escolares, como órganos colegiados de consulta, asesoría,
            dictamen y apoyo a sus directores, con la participación de las representaciones
            de los distintos sectores que forman parte de su comunidad, en los términos
            establecidos en la Ley Orgánica.
        - enum: '203'
          text: Los consejos técnicos consultivos escolares se integran en los términos
            previstos por los artículos 27 y 28 de la Ley Orgánica y sus miembros
            ejercen una función de representación destinada a contribuir al cumplimiento
            de las funciones de las escuelas, centros y unidades de enseñanza.
        - enum: '204'
          text: 'Corresponde a los consejos técnicos consultivos escolares, además
            de lo establecido en el artículo 29 de la Ley Orgánica, conocer y acordar,
            en su caso, sobre:'
        - enum: '205'
          text: Los consejos técnicos consultivos escolares podrán integrar comisiones
            con sus miembros para estudiar y dictaminar los asuntos de su competencia
            en los términos previstos en el reglamento respectivo.
        - enum: '206'
          text: La elección de los representantes tanto del personal académico como
            de los alumnos ante los consejos técnicos consultivos escolares se llevará
            a cabo cada año, en el mes inmediato posterior al inicio del ciclo escolar,
            en los términos de las respectivas convocatorias que los propios consejos
            expidan.
        - enum: '207'
          text: La convocatoria para la elección de los representantes del personal
            académico y de alumnos deberá fijar los términos y procedimientos que
            normen la elección, destacando el carácter académico del proceso y tratando
            de evitar cualquier tipo de circunstancias que pudieran alterarlo. La
            convocatoria deberá ser autorizada por la Secretaría General e inscribirse
            en la oficina del abogado general.
        - enum: '208'
          text: El personal académico de cada programa académico, o equivalente elegirá
            en forma directa y por mayoría de votos a sus respectivos representantes,
            en los términos del artículo 27 de la Ley Orgánica.
        - enum: '209'
          text: 'La elección de los representantes alumnos ante los consejos técnicos
            consultivos escolares de las escuelas, centros y unidades de enseñanza
            se sujetará a las siguientes bases:'
        - enum: '210'
          text: La convocatoria especificará el alcance de cada programa académico,
            o equivalente, para la elección de consejeros, teniendo en cuenta lo dispuesto
            por el artículo 15 del presente Reglamento.
        - enum: '211'
          text: 'Para ser candidato a consejero del personal académico se requiere:'
        - enum: '212'
          text: Cuando se trate de una escuela, centro o unidad de enseñanza que no
            cuente con profesores que reúnan el requisito previsto en la fracción
            II del artículo anterior se dispensará dicho requisito y se preferirá
            al profesor con mejores antecedentes académicos y mayor antigüedad en
            el servicio docente.
        - enum: '213'
          text: 'Para ser candidato a consejero alumno se requiere:'
        - enum: '214'
          text: Los representantes del personal académico y del personal de apoyo
            y asistencia a la educación serán designados por los comités ejecutivos
            delegacionales correspondientes.
        - enum: '215'
          text: Los consejeros electos tomarán posesión de sus cargos en la sesión
            ordinaria correspondiente alsegundo mes posterior al inicio del ciclo
            escolar. Durarán en el desempeño de sus funciones un año y nopodrán ser
            reelectos para el periodo inmediato.
        - enum: '216'
          text: Son aplicables a los consejos técnicos consultivos escolares en lo
            conducente las disposiciones de los artículos 193, 194 y 198 a 201 del
            presente Reglamento.
        level: ARTICULO
      enum: III
      text: DE LOS CONSEJOS TÉCNICOS CONSULTIVOS ESCOLARES
    level: CAPITULO
  enum: SEXTO
  text: DE LOS ÓRGANOS CONSULTIVOS
- content:
    items:
    - content:
        items:
        - enum: '217'
          text: 'Son órganos de apoyo:'
        level: ARTICULO
      enum: I
      text: GENERALIDADES
    - content:
        items:
        - enum: '218'
          text: La estación de televisión XEIPN Canal Once, en su carácter de órgano
            de apoyo, es una unidad administrativa que participa de la personalidad
            jurídica y patrimonio del Instituto y tiene como función la extensión
            y difusión de la educación y la cultura a través de la generación y transmisión
            de programas de televisión, en los términos y con los objetivos previstos
            en el artículo 3o de la Constitución Política de los Estados Unidos Mexicanos.
        - enum: '219'
          text: 'Para el cumplimiento de su función, XEIPN Canal Once realizará, además
            de las previstas en el artículo 32 de la Ley Orgánica, las siguientes
            actividades:'
        - enum: '220'
          text: El Instituto Politécnico Nacional, a través de XEIPN Canal Once, cumple
            con una función de carácter educativo y cultural. Su actividad no tiene
            fines de lucro, por lo que la recaudación de recursos que el Canal realice
            con motivo del cumplimiento de sus actividades, será siempre complementaria
            del financiamiento público.
        - enum: '221'
          text: Sin detrimento de la libertad de expresión consagrada en los artículos
            6o y 7o constitucionales, XEIPN Canal Once se abstendrá de difundir cualquier
            elemento o práctica que pueda dañar la salud, la convivencia social o
            que resulte contrario a los principios y valores nacionales.
        - enum: '222'
          text: El director de la estación de televisión XEIPN Canal Once será designado
            en los términos del artículo 32 de la Ley Orgánica.
        - enum: '223'
          text: El director de la estación de televisión XEIPN Canal Once tendrá las
            facultades y obligaciones que se encuentran establecidas en la Ley Orgánica
            y el presente Reglamento.
        - enum: '224'
          text: El director de la estación de televisión XEIPN Canal Once contará
            con el apoyo de un comité asesor, en los términos previstos en el Título
            Noveno, Capítulo II, Sección Tercera de este Reglamento.
        - enum: '225'
          text: El director de la estación de televisión XEIPN Canal Once será auxiliado
            por el personal que las necesidades del servicio requieran y sus funciones
            se precisarán en los manuales correspondientes.
        level: ARTICULO
      enum: II
      text: DE LA ESTACIÓN DE TELEVISIÓN XEIPN CANAL ONCE
    - content:
        items:
        - enum: '226'
          text: El Centro Nacional de Cálculo, en su carácter de órgano de apoyo,
            tiene por objeto crear, desarrollar, implantar y aprovechar los sistemas
            de cómputo e información necesarios para el cumplimiento de las funciones
            administrativas del Instituto.
        - enum: '227'
          text: 'Corresponde al Centro Nacional de Cálculo:'
        - enum: '228'
          text: El director del Centro Nacional de Cálculo será nombrado por el director
            general y deberá reunir los requisitos señalados en el segundo párrafo
            del artículo 32 de la Ley Orgánica.
        - enum: '229'
          text: El director del Centro Nacional de Cálculo tendrá las mismas facultades
            y obligaciones de los directores de coordinación que se encuentran establecidas
            en el artículo 19 de la Ley Orgánica y en el 163 del presente Reglamento.
        - enum: '230'
          text: El director del Centro Nacional de Cálculo será auxiliado por el personal
            que las necesidades del
        level: ARTICULO
      enum: III
      text: DEL CENTRO NACIONAL DE CÁLCULO
    level: CAPITULO
  enum: SÉPTIMO
  text: DE LOS ÓRGANOS DE APOYO
- content:
    items:
    - content:
        items:
        - enum: '231'
          text: 'Son organismos auxiliares:'
        - enum: '232'
          text: 'Los organismos auxiliares del Instituto Politécnico Nacional son
            organismos descentralizados con personalidad jurídica y patrimonio propios,
            organizados en los términos de sus instrumentos jurídicos de creación,
            según los cuales sus fines contribuyen a la mejor realización de las finalidades
            del Instituto, en los términos previstos por los artículos 11 de la Ley
            Orgánica y 3o. del presente Reglamento, para lo cual realizan respectivamente
            las actividades fundamentales siguientes:'
        - enum: '233'
          text: El director general presidirá, de manera indelegable, los órganos
            de gobierno de los organismos auxiliares y vigilará el cumplimiento de
            las funciones de planeación, programación, presupuestación, evaluación
            y control, así como el aprovechamiento de los adelantos científicos y
            tecnológicos que contribuyan al logro de sus fines, los del propio Instituto
            y los de la sociedad en general, de conformidad con las disposiciones
            legales aplicables a los órganos de gobierno.
        - enum: '234'
          text: Los organismos auxiliares se regirán por sus instrumentos jurídicos
            de creación, así como por las disposiciones aplicables de este Reglamento
            y las que, en su caso, acuerde el Consejo General Consultivo a propuesta
            del director general.
        level: ARTICULO
      enum: ÚNICO
      text: DE LOS ORGANISMOS AUXILIARES
    level: CAPITULO
  enum: OCTAVO
  text: DE LOS ORGANISMOS AUXILIARES
- content:
    items:
    - content:
        items:
        - enum: '235'
          text: 'Son órganos de asesoría:'
        - enum: '236'
          text: 'Son colegios:'
        level: ARTICULO
      enum: I
      text: GENERALIDADES
    - content:
        items:
        - content:
            items:
            - enum: '237'
              text: El Instituto contará con un Consejo de Ex Directores Generales
                como instancia de asesoría, de apoyo y orientación del director general,
                quien lo presidirá.
            - enum: '238'
              text: El director general en el momento de concluir su cargo se integrará
                al Consejo de Ex Directores Generales, el que se reunirá en sesión
                solemne para la recepción de cada nuevo consejero.
            - enum: '239'
              text: 'El Consejo de Ex Directores Generales tendrá las siguientes funciones:'
            - enum: '240'
              text: El cargo de consejero será vitalicio e indelegable y sus miembros
                tendrán los mismos derechos y obligaciones.
            - enum: '241'
              text: El Consejo de Ex Directores Generales funcionará en pleno o a
                través de la actividad individual de sus miembros, a invitación del
                director general.
            level: ARTICULO
          enum: PRIMERA
          text: DEL CONSEJO DE EX DIRECTORES GENERALES
        - content:
            items:
            - enum: '242'
              text: El Comité Académico de Directores es la instancia de asesoría
                encargada de analizar, deliberar y proponer sistemas, mecanismos,
                programas, proyectos y acciones que contribuyan al desarrollo del
                Modelo Educativo Institucional y al Programa de Desarrollo Institucional.
            - enum: '243'
              text: El Comité Académico de Directores estará integrado por los directores
                de las escuelas, centros y unidades de enseñanza y de investigación
                de los niveles medio superior, superior y de posgrado, así como por
                el secretario general, los secretarios de área y los directores de
                coordinación y será presidido por el director general.
            - enum: '244'
              text: 'El Comité Académico de Directores tendrá las siguientes funciones:'
            - enum: '245'
              text: El comité sesionará en pleno y en secciones definidas por nivel
                de estudios o área del conocimiento, cuando sea convocado por su presidente.
            - enum: '246'
              text: El funcionamiento del comité no requerirá de quórum especial y
                los asuntos de su competencia se decidirán por consenso.
            - enum: '247'
              text: La organización y funcionamiento del Comité Académico de Directores
                se regirá por las disposiciones que determine el reglamento correspondiente.
            level: ARTICULO
          enum: SEGUNDA
          text: DEL COMITÉ ACADÉMICO DE DIRECTORES
        - content:
            items:
            - enum: '248'
              text: Los comités asesores son órganos de consulta que tienen por objeto
                aportar propuestas e iniciativas tendentes al mejor cumplimiento de
                las finalidades y funciones de los programas e instancias en que operan.
            - enum: '249'
              text: Los comités asesores operarán, previo acuerdo del director general,
                en los programas y unidades de la administración central, así como
                en los centros de investigación y en los de extensión y difusión.
            - enum: '250'
              text: Los comités asesores de los programas y unidades de la administración
                central y de los órganos de apoyo serán presididos por el director
                general o por la persona que éste designe.
            - enum: '251'
              text: 'Los comités asesores de los programas y unidades de la administración
                central tendrán como funciones:'
            - enum: '252'
              text: 'Los comités asesores de los centros de investigación y de los
                de extensión y difusión tendrán las siguientes funciones:'
            - enum: '253'
              text: Los comités asesores celebrarán sesiones ordinarias por lo menos
                dos veces al año y extraordinarias cada vez que lo convoque su presidente.
            - enum: '254'
              text: La organización y funcionamiento de los comités asesores se regirán
                por las disposiciones que determine el reglamento correspondiente.
            level: ARTICULO
          enum: TERCERA
          text: DE LOS COMITÉS ASESORES
        level: SECCION
      enum: II
      text: DE LOS ÓRGANOS DE ASESORÍA
    - content:
        items:
        - content:
            items:
            - enum: '255'
              text: El Colegio Académico de Posgrado es la instancia de carácter consultivo
                que tiene por objeto coadyuvar en el cumplimiento de las funciones
                institucionales relacionadas con los estudios de posgrado y los proyectos
                de investigación y desarrollo tecnológico.
            - enum: '256'
              text: 'El Colegio Académico de Posgrado estará integrado por:'
            - enum: '257'
              text: 'El Colegio Académico de Posgrado tendrá las siguientes funciones:'
            - enum: '258'
              text: Las propuestas que recomiende el Colegio Académico de Posgrado
                deberán hacerse del conocimiento de los directores de las escuelas,
                centros y unidades del nivel superior cuando se refieran a asuntos
                de su competencia.
            - enum: '259'
              text: La organización y funcionamiento del Colegio Académico de Posgrado
                se regirá por las disposiciones que determine el reglamento correspondiente.
            level: ARTICULO
          enum: PRIMERA
          text: DEL COLEGIO ACADÉMICO DE POSGRADO
        - content:
            items:
            - enum: '260'
              text: Los colegios de profesores son instancias de asesoría y apoyo
                de las escuelas, centros y unidades de enseñanza y de investigación,
                que tienen por objeto coadyuvar en el cumplimiento de sus funciones
                académicas.
            - enum: '261'
              text: Los colegios de profesores de las escuelas, centros y unidades
                de enseñanza estarán integrados por los presidentes de las academias
                respectivas.
            - enum: '262'
              text: 'Corresponde a los colegios de profesores de las escuelas, centros
                y unidades de enseñanza el ejercicio de las funciones siguientes:'
            - enum: '263'
              text: 'Corresponde a los colegios de profesores de las secciones de
                estudios de posgrado e investigación el ejercicio de las funciones
                siguientes:'
            - enum: '264'
              text: 'Corresponde a los colegios de profesores de los centros de investigación
                conocer y, en su caso, acordar sobre:'
            - enum: '265'
              text: Los colegios de profesores de los centros de investigación que
                realicen actividades de enseñanza designarán en los términos del artículo
                151 del presente Reglamento al maestro decano respectivo, quien ejercerá
                además las funciones previstas en el artículo 179, segundo párrafo
                de este mismo ordenamiento.
            - enum: '266'
              text: Para los efectos previstos en el artículo 185 del presente Reglamento,
                los centros de investigación a que se refiere el párrafo segundo del
                artículo 261 acreditarán de entre sus miembros, a un representante
                profesor y a un representante alumno designados por el colegio de
                profesores, ante el Consejo General Consultivo.
            level: ARTICULO
          enum: SEGUNDA
          text: DE LOS COLEGIOS DE PROFESORES
        level: SECCION
      enum: III
      text: DE LOS COLEGIOS
    level: CAPITULO
  enum: NOVENO
  text: DE LOS ÓRGANOS DE ASESORÍA Y DE LOS COLEGIOS
- content:
    items:
    - content:
        items:
        - enum: '267'
          text: 'El patrimonio del Instituto está constituido por el conjunto de bienes,
            derechos y obligaciones de los que es titular, a saber:'
        - enum: '268'
          text: Los bienes muebles e inmuebles que forman parte del patrimonio del
            Instituto y los que se incorporen en el futuro, mientras estén destinados
            a su servicio, serán inalienables, imprescriptibles e inembargables y
            sobre ellos no podrá constituirse gravamen alguno.
        - enum: '269'
          text: Los bienes muebles e inmuebles de valor artístico, histórico o cultural
            que formen parte del patrimonio institucional, tengan o no la categoría
            legal de monumentos históricos o artísticos, serán objeto de catalogación,
            restauración, investigación o rescate con el fin de asegurar su preservación,
            cuidado y divulgación.
        - enum: '270'
          text: La administración del patrimonio institucional se sujetará a las normas
            que sobre planeación, programación, presupuestación, control y evaluación
            fijen el presente Reglamento y demás disposiciones legales y administrativas
            que correspondan.
        level: ARTICULO
      enum: I
      text: DEL PATRIMONIO
    - content:
        items:
        - enum: '271'
          text: La planeación institucional deberá tomar en cuenta los objetivos,
            metas y políticas del Plan Nacional de Desarrollo y de los programas sectoriales
            aplicables, en el marco del Sistema Nacional de Planeación.
        - enum: '272'
          text: La planeación institucional regirá los procesos internos de programación,
            control y evaluación del conjunto de las unidades administrativas internas,
            bajo los principios de eficiencia, eficacia y simplificación administrativa.
        - enum: '273'
          text: Los instrumentos de la planeación institucional serán el Programa
            de Desarrollo Institucional, que tendrá una vigencia de seis años y que
            podrá contener consideraciones y proyecciones de más largo plazo; el programa
            de mediano plazo, con vigencia trianual y el programa operativo anual,
            que elaborarán todas y cada una de las unidades administrativas del Instituto.
        level: ARTICULO
      enum: II
      text: DE LA PLANEACIÓN
    - content:
        items:
        - enum: '274'
          text: La programación institucional deberá contener la calendarización de
            los resultados esperados, el señalamiento de unidades responsables, las
            bases para evaluar sus acciones, la definición de estrategias y prioridades,
            la previsión y organización de recursos para alcanzarlas, la expresión
            de programas para la coordinación de sus tareas, así como las prevenciones
            respecto de las posibles modificaciones a sus estructuras, de conformidad
            con las disposiciones reglamentarias aplicables.
        - enum: '275'
          text: El presupuesto institucional se formulará con apoyo en programas derivados
            del Programa de Desarrollo Institucional, los que señalarán objetivos,
            metas y unidades responsables de su ejecución. El presupuesto se elaborará
            para cada año calendario.
        - enum: '276'
          text: El Instituto, en los términos del artículo 4o. de la Ley Orgánica,
            gozará de la libertad de gestión
        level: ARTICULO
      enum: III
      text: DE LA PROGRAMACIÓN Y DEL PRESUPUESTO
    - content:
        items:
        - enum: '277'
          text: El director general establecerá los lineamientos para la administración
            de los recursos humanos, materiales y financieros, así como de los servicios
            generales y de apoyo que requiera el Instituto para el desarrollo de sus
            funciones, que estarán orientadas a mejorar la oportunidad, suficiencia,
            racionalidad y transparencia en la asignación y uso de recursos.
        - enum: '278'
          text: El uso y la aplicación de los recursos y servicios se definirán a
            partir del estudio de las necesidades programáticas y de la aprobación
            del presupuesto anual respectivo, que será el parámetro para su asignación,
            distribución, ejercicio y control de acuerdo con criterios de racionalidad
            y transparencia.
        - enum: '279'
          text: Las direcciones de coordinación correspondientes llevarán a cabo las
            actividades de control, vigilancia, conservación y mantenimiento de los
            bienes muebles e inmuebles que forman parte del patrimonio institucional.
        - enum: '280'
          text: Las escuelas, centros y unidades de enseñanza y de investigación serán
            responsables del uso y aprovechamiento de los recursos y bienes afectos
            al servicio a su cargo. Asimismo, podrán realizar las acciones a que se
            refiere el artículo anterior en los términos de las disposiciones legales
            y administrativas aplicables.
        - enum: '281'
          text: Las escuelas, centros y unidades de enseñanza y de investigación podrán
            otorgar en los términos, condiciones y requisitos que fije el reglamento
            respectivo permisos administrativos temporales revocables a particulares
            para la prestación de servicios.
        level: ARTICULO
      enum: IV
      text: DE LOS RECURSOS Y SERVICIOS
    - content:
        items:
        - enum: '282'
          text: La evaluación del Instituto será integral y deberá considerar de manera
            preponderante el grado de cumplimiento de sus finalidades señaladas en
            la Ley Orgánica, estableciendo parámetros, criterios e indicadores para
            verificar y medir el desempeño de cada una de sus actividades tanto académicas
            como administrativas y el grado de eficacia, eficiencia, productividad
            y calidad alcanzados en la realización de las metas y objetivos previstos,
            de conformidad con las disposiciones aplicables.
        - enum: '283'
          text: El seguimiento y la evaluación del Programa de Desarrollo Institucional
            serán actividades permanentes que tendrán como propósitos verificar el
            grado de cumplimiento del mismo y llevar a cabo el control de la planeación
            y programación institucionales.
        level: ARTICULO
      enum: V
      text: DE LA EVALUACIÓN ADMINISTRATIVA
    level: CAPITULO
  enum: DÉCIMO
  text: DE LA ADMINISTRACIÓN
- content:
    items:
    - content:
        items:
        - enum: '284'
          text: La identidad de la comunidad politécnica se expresa en su compromiso
            por respetar, honrar y dignificar los valores educativos que caracterizan
            a la institución y que le permiten el cumplimiento cabal de los fines
            que le asigna su Ley Orgánica.
        - enum: '285'
          text: La calidad de miembro de la comunidad politécnica exige el interés
            por el estudio y la investigación científica y tecnológica, el respeto
            a las formas armónicas de convivencia social, la tolerancia, la solidaridad
            y la práctica de una ética social que se funda en el compromiso de servicio,
            subordinando siempre el interés particular a los intereses de la sociedad.
        - enum: '286'
          text: Los profesionistas e investigadores del Instituto contribuirán, mediante
            su formación académica y compromiso con los valores institucionales, a
            la transformación de la sociedad de acuerdo con los principios de igualdad,
            libertad y democracia.
        - enum: '287'
          text: El escudo, lema e himno son los símbolos del Instituto Politécnico
            Nacional; sus características y uso se sujetarán a lo prescrito en el
            presente Reglamento y demás disposiciones aplicables.
        - enum: '288'
          text: 'El escudo que identifica al Instituto representa en sus partes las
            distintas ramas del conocimiento y consta de:'
        - enum: '289'
          text: El lema del Instituto es “La Técnica al Servicio de la Patria”, que
            concreta la contribución histórica de los egresados politécnicos al desarrollo
            nacional.
        - enum: '290'
          text: El himno del Instituto es la composición musical que exalta los valores
            institucionales, su historia y compromiso social.
        - enum: '291'
          text: El uso del escudo, lema e himno son exclusivos del Instituto. Su utilización
            por cualquier persona física o moral ajena a la comunidad politécnica,
            independientemente de que sus fines sean de carácter académico, cultural,
            deportivo o de naturaleza similar, deberá ser previa y expresamente autorizado
            por el director general.
        - enum: '292'
          text: Las modificaciones al escudo, lema e himno institucionales sólo podrán
            realizarse previa consulta a la comunidad politécnica.
        - enum: '293'
          text: El uso indebido y falta de respeto a los símbolos institucionales
            será causa de responsabilidad en los términos del presente Reglamento.
        - enum: '294'
          text: 'El respeto y la observancia del conjunto de principios educativos,
            ética profesional y obligaciones académicas que consagra este Reglamento
            hacen posible que, en su desarrollo humano y social, cada uno de los miembros
            de la comunidad politécnica convierta en realidad el lema institucional:
            “La Técnica al Servicio de la Patria”.'
        level: ARTICULO
      enum: ÚNICO
      text: DE LA IDENTIDAD POLITÉCNICA
    level: CAPITULO
  enum: DÉCIMO PRIMERO
  text: DE LA IDENTIDAD POLITÉCNICA
